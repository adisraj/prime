<keybinding on="esc" invoke="closeFn()" />
<div class="form-group col-xs-12 p-0 animated animationduration" id="zoomEntrancesdel" ng-init="simpleAnimation();"
    valdr-form-group>
    <div class="col-xs-12 p-0 m-b-20 m-t-10 d-flex">
        <div class="m-auto updatepanel">
            <ng-include src="svgImageUrl"></ng-include>
        </div>
    </div>
    <label class="editformlabel" style="font-size: 26px;text-align: center;">Are you sure you want to <b>delete</b> this
        item?</label>
    <div class="col-lg-12 d-flex justify-content-center">
        <button type="button" class="btn-primal col-lg-5 col-xs-5" id="update_title_btn" data-ng-click="deleteFn();"
            data-ng-disabled="isProcessing">
            <strong>
                <span data-ng-if="isProcessing"><i class="fa fa-spinner fa-spin m-r-5"></i></span>
                Yes, Delete!
            </strong>
        </button>
        <button type="button" class="btn-secondary col-lg-5 col-xs-5 col-xs-offset-1 col-lg-offset-1"
            id="update_title_btn" data-ng-click="closeFn();" data-ng-disabled="isProcessing">
            <strong>Cancel</strong>
        </button>
    </div>
</div>
