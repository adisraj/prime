    <script type="text/ng-template" id="sidebar-left.html">
        <div class="col-xs-12 navbar-header" style="padding:3px;background: #1c2747;">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#profile-navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            <a class="hidden-lg pull-left cursor-pointer p-t-5" data-target="sidebar" data-toggle-sidebar data-model-left="mactrl.sidebarToggle.left"
                data-ng-class="{ 'open': mactrl.sidebarToggle.left === true }">
                <div class="line-wrap">
                    <div class="line top"></div>
                    <div class="line center"></div>
                    <div class="line bottom"></div>
                </div>
            </a>
            <a class="cursor-pointer pull-left" data-ui-sref="common.dashboard"><img class="rc-logo" src="./img/logo-mono.png" alt="" /></a>
        </div>
        <div ng-controller="SidebarController as sideCtrl">
            <div class="sidebar-inner">
                <div ng-if="mactrl.selected_workbench.toLowerCase() ==='administrator'">
                    <div data-ui-view="admin"></div>
                </div>
                <div ng-if="mactrl.selected_workbench.toLowerCase() ==='business'">
                    <div data-ui-view="business"></div>
                </div>
                <div class="c-gray f-16 p-10 d-flex align-items-center justify-content-center" ng-if="mactrl.isProccessing && !mactrl.selected_workbench">
                    <img class="m-r-5" src="./img/loading.gif" alt="" style="width:50px;height:50px;"> Loading
                </div>
                <div class="c-gray f-16 p-10 text-center" ng-if="!mactrl.isProccessing && mactrl.selected_workbench.toLowerCase() !== 'administrator' && mactrl.selected_workbench.toLowerCase() !== 'business'">
                    No access to workspace. Please contact administrator!
                </div>
            </div>
        </div>
    </script>

    <!-- The code below will initate login page carousel -->
    <script type="text/javascript">
        $(document).ready(function () {
            var mCarouselTO = setTimeout(function () {
                $('#carouselFade').carousel();
            }, 1000);

        });
    </script>
    <script type="text/ng-template " id="rc-pagination.html">
        <ul class="pagination" ng-if="1 < pages.length || !autoHide">
            <li ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }">
                <a href="" title="First page" title-direction="bottom" ng-click="setCurrent(1)">&laquo;</a>
            </li>
            <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }">
                <a href="" title="Previous page" title-direction="bottom" ng-click="setCurrent(pagination.current - 1)">&lsaquo;</a>
            </li>
            <li ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)" ng-class="{ 'active' : pagination.current === pageNumber, 'disabled' : pageNumber == '...' || ( ! autoHide && pages.length === 1 ) }">
                <a href="" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</a>
            </li>
            <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }">
                <a href="" title="Next page" title-direction="bottom" ng-click="setCurrent(pagination.current + 1)">&rsaquo;</a>
            </li>
            <li ng-if="boundaryLinks"  ng-class="{ disabled : pagination.current == pagination.last }">
                <a href="" title="Last page" title-direction="bottom" ng-click="setCurrent(pagination.last)">&raquo;</a>
            </li>
        </ul>
    </script>
