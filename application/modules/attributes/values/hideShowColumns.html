<div id="rightsidebar" data-ng-class="{'toggled':ValueCtrl.isColumnSettingsVisible === true}">
    <div class="m-t-25 d-flex">
        <button type="button" id="hide_show_column" name="hide_show_column" class="p-0 cursor-pointer btn-link bg-none border-none" ng-click="ValueCtrl.isColumnSettingsVisible = false;">
                <i class="zmdi zmdi-long-arrow-right zmdi-hc-fw zmdi-hc-3x" aria-hidden="true"></i>
        </button>
        <div class="p-0 m-auto">
            <label class="editformlabel">Hide/Show
                <strong> Columns</strong>
            </label>
        </div>
    </div>
    <div class="col-xs-12 updatepanel">
        <svg height="130" width="200">
            <svg version="1.1" id="Capa_1" class="sidebar-svg-icon" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" x="60px" y="20px" viewBox="0 0 19 19"
                style="enable-background:new 0 0 19 19;" xml:space="preserve" height="80" width="150">
                <g>
                    <circle cx="2.5" cy="16.5" r="2.5" />
                    <circle cx="2.5" cy="9.5" r="2.5" />
                    <circle cx="2.5" cy="2.5" r="2.5" />
                    <circle cx="9.5" cy="16.5" r="2.5" />
                    <circle cx="9.5" cy="9.5" r="2.5" />
                    <circle cx="9.5" cy="2.5" r="2.5" />
                    <circle cx="16.5" cy="16.5" r="2.5" />
                    <circle cx="16.5" cy="9.5" r="2.5" />
                    <circle cx="16.5" cy="2.5" r="2.5" />
                </g>
            </svg>
        </svg>
    </div>
    <div class="col-lg-12">
        <div id="columns_container" class="col-lg-12 p-0">
            <div class="checkbox col-xs-12 form-group">
                <label for="status_col">
                    <input id="status_col" type="checkbox" ng-true-value=true ng-false-value=false
                        data-ng-model="ValueCtrl.attributeValuesGrid.columns.status.visible" checked> Status
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="description_col">
                    <input id="description_col" type="checkbox" ng-true-value=true ng-false-value=false
                        data-ng-model="ValueCtrl.attributeValuesGrid.columns.description.visible" checked> Description
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="short_description_col">
                    <input id="short_description_col" type="checkbox" ng-true-value=true ng-false-value=false
                        data-ng-model="ValueCtrl.attributeValuesGrid.columns.shortDescription.visible" checked> Short
                    Description
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="display_sequence_col">
                    <input id="display_sequence_col" type="checkbox" ng-true-value=true ng-false-value=false
                        data-ng-model="ValueCtrl.attributeValuesGrid.columns.displaySequence.visible" checked> Display
                    Sequence
                    <i class="input-helper"></i>
                </label>
            </div>
            <!-- <div class="checkbox col-xs-12 form-group">
                <label for="move_up_down_col">
                    <input id="move_up_down_col" type="checkbox" ng-true-value=true ng-false-value=false
                        data-ng-model="ValueCtrl.attributeValuesGrid.columns.moveUpDown.visible" checked> Move Up/Down
                    <i class="input-helper"></i>
                </label>
            </div> -->
            <div class="checkbox col-xs-12 form-group">
                <label for="datalake_col">
                    <input id="datalake_col" type="checkbox" ng-true-value=true ng-false-value=false
                        data-ng-model="ValueCtrl.attributeValuesGrid.columns.datalake.visible" checked> Documents
                    <i class="input-helper"></i>
                </label>
            </div>
        </div>
    </div>
</div>
