<div id="rightsidebar" data-ng-class="{'toggled':locTypeUDDCtrl.isColumnSettingsVisible === true}">
    <div class="col-xs-12 m-t-25">
        <div class="col-xs-2 p-0">
            <a class="cursor-pointer" ng-click="locTypeUDDCtrl.isColumnSettingsVisible = false;">
                <i class="zmdi zmdi-long-arrow-right zmdi-hc-fw zmdi-hc-3x" aria-hidden="true"></i>
            </a>
        </div>
        <div class="col-xs-10 p-0 text-center">
            <label class="editformlabel">Hide/Show
                <strong> Columns</strong>
            </label>
        </div>
    </div>
    <div class="col-xs-12 updatepanel">
        <svg height="130" width="200">
            <svg version="1.1" id="Capa_1" class="sidebar-svg-icon" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" x="60px" y="20px" viewBox="0 0 19 19"
                style="enable-background:new 0 0 19 19;" xml:space="preserve" height="80" width="150">
                <g>
                    <circle cx="2.5" cy="16.5" r="2.5" />
                    <circle cx="2.5" cy="9.5" r="2.5" />
                    <circle cx="2.5" cy="2.5" r="2.5" />
                    <circle cx="9.5" cy="16.5" r="2.5" />
                    <circle cx="9.5" cy="9.5" r="2.5" />
                    <circle cx="9.5" cy="2.5" r="2.5" />
                    <circle cx="16.5" cy="16.5" r="2.5" />
                    <circle cx="16.5" cy="9.5" r="2.5" />
                    <circle cx="16.5" cy="2.5" r="2.5" />
                </g>
            </svg>
        </svg>
    </div>
    <div class="col-lg-12">
        <div class="col-lg-12 p-0">
            <div class="checkbox col-xs-12 form-group">
                <label for="id_col">
                    <input id="id_col" type="checkbox" value="show" ng-true-value=true ng-false-value=false
                        data-ng-model="locTypeUDDCtrl.uddGrid.columns.id.visible"> Id
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="status_col">
                    <input id="status_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false
                        data-ng-model="locTypeUDDCtrl.uddGrid.columns.status.visible" checked> Status
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="location_type_col">
                    <input id="location_type_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false
                        data-ng-model="locTypeUDDCtrl.uddGrid.columns.locationType.visible" checked> Location Type
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="description_col">
                    <input id="description_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false
                        data-ng-model="locTypeUDDCtrl.uddGrid.columns.description.visible" checked> Description
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="default_value_col">
                    <input id="default_value_col" type="checkbox" ng-true-value=true ng-false-value=false
                        data-ng-model="locTypeUDDCtrl.uddGrid.columns.default_value.visible" checked> Default Value
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="user_defined_data_type_col">
                    <input id="user_defined_data_type_col" type="checkbox" value="hide" ng-true-value=true
                        ng-false-value=false data-ng-model="locTypeUDDCtrl.uddGrid.columns.uddType.visible" checked> UDD
                    Type
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="attributes_hierarchies_col">
                    <input id="attributes_hierarchies_col" type="checkbox" value="hide" ng-true-value=true
                        ng-false-value=false data-ng-model="locTypeUDDCtrl.uddGrid.columns.uddName.visible" checked>
                    User Defined Data
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="display_sequence_col">
                    <input id="display_sequence_col" type="checkbox" value="hide" ng-true-value=true
                        ng-false-value=false data-ng-model="locTypeUDDCtrl.uddGrid.columns.displaySequence.visible"
                        checked> Sequence
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="required_col">
                    <input id="required_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false
                        data-ng-model="locTypeUDDCtrl.uddGrid.columns.required.visible" checked> Required
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="datalake_col">
                    <input id="datalake_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false
                        data-ng-model="locTypeUDDCtrl.uddGrid.columns.datalake.visible" checked> Documents
                    <i class="input-helper"></i>
                </label>
            </div>
        </div>
    </div>
</div>
