<div id="rightsidebar" data-ng-class="{'toggled':pricingfactorCtrl.isColumnSettingsVisible === true}">
    <div class="col-xs-12 m-t-25">
        <div class="col-xs-2 p-0">
            <button type="button" id="hide_show_column" name="hide_show_column"
                class="p-0 cursor-pointer bg-none border-none btn-link"
                ng-click="pricingfactorCtrl.isColumnSettingsVisible = false;">
                <i class="zmdi zmdi-long-arrow-right zmdi-hc-fw zmdi-hc-3x" aria-hidden="true"></i>
            </button>
        </div>
        <div class="col-xs-10 p-0 text-center">
            <label class="editformlabel">Hide/Show
                <strong> Columns</strong>
            </label>
        </div>
    </div>
    <div class="col-xs-12 updatepanel">
        <svg height="130" width="200">
            <svg version="1.1" id="Capa_1" class="sidebar-svg-icon" xmlns="http://www.w3.org/2000/svg"

                style="enable-background:new 0 0 19 19;" xml:space="preserve" height="80" width="150">
                <g>
                    <circle cx="2.5" cy="16.5" r="2.5" />
                    <circle cx="2.5" cy="9.5" r="2.5" />
                    <circle cx="2.5" cy="2.5" r="2.5" />
                    <circle cx="9.5" cy="16.5" r="2.5" />
                    <circle cx="9.5" cy="9.5" r="2.5" />
                    <circle cx="9.5" cy="2.5" r="2.5" />
                    <circle cx="16.5" cy="16.5" r="2.5" />
                    <circle cx="16.5" cy="9.5" r="2.5" />
                    <circle cx="16.5" cy="2.5" r="2.5" />
                </g>
            </svg>
        </svg>
    </div>
    <div class="col-lg-12">
        <!-- <div class="col-lg-12 p-0"> -->
            <div id="columns_container" class="col-lg-12 p-0">
            <div class="checkbox col-xs-12 form-group">
                <label for="id_col">
                    <input id="id_col" type="checkbox" ng-true-value=true ng-false-value=false
                        data-ng-model="pricingfactorCtrl.vendorTermGrid.columns.id.visible">
                    Id
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="termdescription_col">
                    <input id="termdescription_col" type="checkbox" ng-true-value=true ng-false-value=false
                        data-ng-model="pricingfactorCtrl.vendorTermGrid.columns.description.visible"checked>
                    Description
                    <i class="input-helper"></i>
                </label>
            </div>

            <div class="checkbox col-xs-12 form-group">
                <label for="term_id_col">
                    <input id="term_id_col" type="checkbox" ng-true-value=true ng-false-value=false
                        data-ng-model="pricingfactorCtrl.vendorTermGrid.columns.term_id.visible" checked>
                    Term(Months)
                    <i class="input-helper"></i>
                </label>
            </div>

            <div class="checkbox col-xs-12 form-group">
                <label for="loan_id_col">
                    <input id="loan_id_col" type="checkbox" ng-true-value=true ng-false-value=false
                        data-ng-model="pricingfactorCtrl.vendorTermGrid.columns.loan_id.visible" checked>
                    Type of Loan
                    <i class="input-helper"></i>
                </label>
            </div>

            <div class="checkbox col-xs-12 form-group">
                <label for="annualinterest_col">
                    <input id="annualinterest_col" type="checkbox" ng-true-value=true ng-false-value=false
                        data-ng-model="pricingfactorCtrl.vendorTermGrid.columns.annualinterest.visible" checked>
                    Annual Interest
                    <i class="input-helper"></i>
                </label>
            </div>

            <div class="checkbox col-xs-12 form-group">
                <label for="min_monthly_col">
                    <input id="min_monthly_col" type="checkbox" ng-true-value=true ng-false-value=false
                        data-ng-model="pricingfactorCtrl.vendorTermGrid.columns.min_monthly.visible" checked>
                        Minimum Monthly Payment Percentage
                    <i class="input-helper"></i>
                </label>
            </div>

            <div class="checkbox col-xs-12 form-group">
                <label for="paymentfactor_col">
                    <input id="paymentfactor_col" type="checkbox" ng-true-value=true ng-false-value=false
                        data-ng-model="pricingfactorCtrl.vendorTermGrid.columns.paymentfactor.visible" checked>
                    Payment Factor
                    <i class="input-helper"></i>
                </label>
                </div>

                <div class="checkbox col-xs-12 form-group">
                    <label for="balloon_col">
                        <input id="balloon_col" type="checkbox" ng-true-value=true ng-false-value=false
                            data-ng-model="pricingfactorCtrl.vendorTermGrid.columns.balloon.visible" checked>
                            Balloon Payment Percentage
                        <i class="input-helper"></i>
                    </label>
                    </div>
