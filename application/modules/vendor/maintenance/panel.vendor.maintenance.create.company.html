<div id="rcrightsidebar" class="c-overflow" data-ng-class="{'toggled':venMaintCtrl.showCmpDetails}">
    <div class="col-xs-12 side-panel-name m-t-25">
        <div class="close-icon">
            <a data-ng-click="venMaintCtrl.closeForm('Company');" class="cursor-pointer">
                <span class="zmdi zmdi-long-arrow-right zmdi-hc-fw zmdi-hc-3x"></span>
            </a>
        </div>
        <div class="panel-name-section">
            <label class="rclabel editformlabel" title="Create Company">Create <strong>Company</strong></label>
        </div>
    </div>
    <div class="col-xs-12">
        <!--<div ng-if="!(venMaintCtrl.isUpdateSuccess || venMaintCtrl.isSaveSuccess || venMaintCtrl.isConfirmDelete || venMaintCtrl.isDeleteSuccess)">-->
        <div class="d-flex" ng-if="!(venMaintCtrl.isUpdateSuccess || venMaintCtrl.isSaveSuccess || venMaintCtrl.isConfirmDelete || venMaintCtrl.isDeleteSuccess || venMaintCtrl.isUnauthorized)">
            <div class="m-auto updatepanel">
                <div data-ng-include="'./img/sidebar-icons/submenu_company.svg'"></div>
            </div>
        </div>
        <div class="form-group col-xs-12 p-0" ng-if="!venMaintCtrl.isUnauthorized">
            <div ng-if="!(venMaintCtrl.isUpdateSuccess || venMaintCtrl.isSaveSuccess || venMaintCtrl.isConfirmDelete || venMaintCtrl.isDeleteSuccess)">
                <ng-form role="form " novalidate="novalidate" name="venMaintCtrl.company_form" valdr-type="RULES-6">
                    <div class="form-group" valdr-form-group>
                        <span class="c-red" ng-show="venMaintCtrl.company_form.name.$invalid">*</span>
                        <span class="c-green" ng-show="venMaintCtrl.company_form.name.$valid">*</span>
                        <label>Name</label>
                        <input id="company_name" name="name" type="text" class="form-control input-sm" ng-model="venMaintCtrl.company_details.name" errorvalue="venMaintCtrl.company_details.name_error" placeholder="Enter Name" ng-model-options="{ updateOn: 'blur' }"
                        />
                    </div>
                    <div class="form-group" valdr-form-group>
                        <span class="c-red" ng-show="venMaintCtrl.company_form.short_code.$invalid">*</span>
                        <span class="c-green" ng-show="venMaintCtrl.company_form.short_code.$valid">*</span>
                        <label>Short Code</label>
                        <input name="short_code" type="text" class="form-control input-sm" ng-model="venMaintCtrl.company_details.short_code" errorvalue="venMaintCtrl.company_details.short_code_error" placeholder="Enter Short Code" ng-model-options="{ updateOn: 'blur' }"
                        />
                    </div>
                    <div class="form-group" valdr-form-group>
                        <span class="c-red" ng-show="venMaintCtrl.company_form.status_id.$invalid">* </span>
                        <span class="c-green" ng-show="venMaintCtrl.company_form.status_id.$valid">* </span>
                        <label>Status</label>
                        <select name="status_id" id="status_id" class="form-control select-component input-sm" ng-options="item.code as item.description for item in statuses" ng-model="venMaintCtrl.company_details.status_id" errorvaluechosen="venMaintCtrl.company_details.status_id_error"
                           >
                                            <option value="" disabled>Select Status</option>
                                            </select>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn-block btn-primal btn-lg" id="save_btn" ng-click="venMaintCtrl.save('Company',venMaintCtrl.company_details);" ng-class="{'btn-danger': venMaintCtrl.saveBtnError === true}" ng-disabled="venMaintCtrl.company_form.$invalid">
                            <strong>{{venMaintCtrl.saveBtnText}}</strong>
                        </button>
                    </div>
                </ng-form>
            </div>
            <rcp-success-form success-tick="success_tick.svg" create-new-fn="venMaintCtrl.createAnotherForm('Company');" close-fn="venMaintCtrl.closeForm('Company');" update-success="venMaintCtrl.isUpdateSuccess" save-success="venMaintCtrl.isSaveSuccess" delete-success="venMaintCtrl.isDeleteSuccess">
            </rcp-success-form>
            <div class="col-xs-12">
                <div data-ng-show="venMaintCtrl.message" class="alert alert-danger alert-dismissable">
                    <button type="button" class="close" data-ng-click="venMaintCtrl.message = null" aria-hidden="true">&times;</button> {{venMaintCtrl.message}}
                </div>
            </div>
        </div>
        <div ng-if="venMaintCtrl.isUnauthorized" data-ng-include="'./application/templates/restricted.access.compact.html'"></div>
    </div>

</div>
