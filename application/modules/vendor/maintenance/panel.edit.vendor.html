<style>
    .styled-checkbox {
        position: absolute;
        opacity: 0;
    }

    .styled-checkbox+label {
        position: relative;
        cursor: pointer;
        padding: 0;
    }

    .styled-checkbox+label:before {
        content: '';
        margin-right: 10px;
        display: inline-block;
        vertical-align: bottom;
        width: 20px;
        height: 20px;
        background: #e2e2e2;
    }

    .styled-checkbox:hover+label:before {
        background: #5f99f3;
    }

    .styled-checkbox:checked+label:before {
        background: #5f99f3;
    }

    .styled-checkbox:disabled+label {
        color: #b8b8b8;
        cursor: auto;
    }

    .styled-checkbox:disabled+label:before {
        box-shadow: none;
        background: #ddd;
    }

    .styled-checkbox:checked+label:after {
        content: '';
        position: absolute;
        left: 4px;
        top: 9px;
        background: white;
        width: 2px;
        height: 2px;
        box-shadow: 2px 0 0 white, 4px 0 0 white, 4px -2px 0 white, 4px -4px 0 white, 4px -6px 0 white, 4px -8px 0 white;
        -webkit-transform: rotate(45deg);
        transform: rotate(45deg);
    }
</style>
<div data-ng-if1="venMaintCtrl.isShowRmsNumberUpdate">

    <secondary-authentication feature-code="'rms-vendor-number'" show-locked-screen="venMaintCtrl.showLockedScreen"
        close-fn="venMaintCtrl.exitEditRMSNumber();" is-show-rms-number-update="venMaintCtrl.isShowRmsNumberUpdate"
        data-ng-if="venMaintCtrl.showLockedScreen">
    </secondary-authentication>

</div>
