<div id="rcrightsidebar" class="c-overflow" data-ng-class="{'toggled':venMaintCtrl.showIndDetails}">
    <div class="col-xs-12 side-panel-name m-t-25">
        <div class="close-icon">
            <a class="cursor-pointer" data-ng-click="venMaintCtrl.closeForm('Individual');">
                <span class="zmdi zmdi-long-arrow-right zmdi-hc-fw zmdi-hc-3x"></span>
            </a>
        </div>
        <div class="panel-name-section">
            <label class="rclabel editformlabel" title="Create Individual">Create
                <strong>Individual</strong>
            </label>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="d-flex" ng-if="!(venMaintCtrl.isUpdateSuccess || venMaintCtrl.isSaveSuccess || venMaintCtrl.isConfirmDelete || venMaintCtrl.isDeleteSuccess)">
            <div class="m-auto updatepanel">
                <div data-ng-include="'./img/sidebar-icons/submenu_individual.svg'"></div>
            </div>
        </div>
        <div class="form-group col-xs-12 p-r-0">
            <div ng-if="!(venMaintCtrl.isUpdateSuccess || venMaintCtrl.isSaveSuccess || venMaintCtrl.isConfirmDelete || venMaintCtrl.isDeleteSuccess)">
                <ng-form name="venMaintCtrl.ind_form" role="form " novalidate="novalidate">
                    <!-- <div class="form-group" valdr-form-group>
                        <span class="c-red" ng-show="venMaintCtrl.ind_form.name.$invalid">* </span>
                        <span class="c-green" ng-show="venMaintCtrl.ind_form.name.$valid">* </span>
                        <label>Name</label>
                        <input id="individual_name" name="name" type="text" class="form-control input-sm" ng-model="venMaintCtrl.ind_details.name"
                            placeholder="Enter Name" errorvalue="venMaintCtrl.ind_details.name_error" ng-model-options="{ updateOn: 'blur' }">
                    </div> -->
                    <div class="form-group">
                        <span class="c-red" ng-show="venMaintCtrl.ind_form.name.$invalid">* </span>
                        <span class="c-green" ng-show="venMaintCtrl.ind_form.name.$valid">* </span>
                        <label>First Name</label>
                        <input id="first_name" name="name" type="text" class="form-control input-sm" ng-model="venMaintCtrl.ind_details.first_name"
                            placeholder="Enter First Name" errorvalue="venMaintCtrl.ind_details.name_error"
                            data-ng-change="venMaintCtrl.validateIndividualForm(venMaintCtrl.ind_details)" required>
                    </div>
                    <div class="form-group">
                        <span class="c-red" ng-show="venMaintCtrl.ind_form.name.$invalid">* </span>
                        <span class="c-green" ng-show="venMaintCtrl.ind_form.name.$valid">* </span>
                        <label>Last Name</label>
                        <input id="last_name" name="name" type="text" class="form-control input-sm" ng-model="venMaintCtrl.ind_details.last_name"
                            placeholder="Enter Last Name" errorvalue="venMaintCtrl.ind_details.name_error"
                            data-ng-change="venMaintCtrl.validateIndividualForm(venMaintCtrl.ind_details)" required>
                    </div>
                    <div class="form-group" valdr-form-group>
                        <span class="c-red" ng-show="venMaintCtrl.ind_form.status_id.$invalid">* </span>
                        <span class="c-green" ng-show="venMaintCtrl.ind_form.status_id.$valid">* </span>
                        <label>Status</label>
                        <select name="status_id" class="form-control select-component input-sm" id="status_id" ng-options="item.code as item.description for item in statuses"
                            ng-model="venMaintCtrl.ind_details.status_id" errorvaluechosen="venMaintCtrl.ind_details.status_id_error" required>
                            <option value="" disabled>Select Status</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <span class="p-5 text-danger f-300" data-ng-if="venMaintCtrl.nameValidationMessage">{{venMaintCtrl.nameValidationMessage}}</span>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn-block btn-primal btn-lg" id="save_btn" ng-click="venMaintCtrl.save('Individual',venMaintCtrl.ind_details);"
                            ng-class="{'btn-danger': venMaintCtrl.saveBtnError === true}" ng-disabled="!(venMaintCtrl.ind_form.name.$valid && venMaintCtrl.ind_form.status_id.$valid)">
                            <strong>{{venMaintCtrl.saveBtnText}}</strong>
                        </button>
                    </div>
                </ng-form>
            </div>
            <rcp-success-form success-tick="success_tick.svg" create-new-fn="venMaintCtrl.createAnotherForm('Individual');" close-fn="venMaintCtrl.closeForm('Individual');"
                save-success="venMaintCtrl.isSaveSuccess" create-new-fn="venMaintCtrl.openForm('Individual')">
            </rcp-success-form>
        </div>
    </div>
    <div class="col-xs-12">
        <div data-ng-show="venMaintCtrl.message" class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-ng-click="venMaintCtrl.message = null" aria-hidden="true">&times;</button> {{venMaintCtrl.message}}
        </div>
    </div>
</div>
