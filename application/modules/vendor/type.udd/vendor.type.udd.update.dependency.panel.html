<div id="rcrightsidebar" ng-class="{'toggled':venTypeUDDCtrl.isShowUDDDependencyPanel===true}">
    <div class="col-xs-12">
        <div class="col-xs-12 side-panel-name m-t-25">
            <div class="close-icon">
                <a data-ng-click="venTypeUDDCtrl.closeDependencyForm();" class="cursor-pointer">
                    <span class="zmdi zmdi-long-arrow-right zmdi-hc-fw zmdi-hc-3x"></span>
                </a>
            </div>
            <div class="panel-name-section">
                <label class="rclabel editformlabel" title="Vendor Type UDD Dependency">Vendor Type UDD Dependency
                </label>
            </div>
        </div>
        <div class="rc-alert rc-alert-info m-t-10 col-xs-12" aria-hidden="false" role="alert">
            <div class="col-xs-12 d-flex m-b-5 p-0">
                <div class="rc-alert-icon-section">
                    <span class="text-info zmdi zmdi-alert-polygon" style="font-size:35px">
                    </span>
                </div>
                <div>
                    <div class="f-16 f-700 text-info m-b-5">This UDD is being used in {{venTypeUDDCtrl.vendorUddError.data.error.ids.length}} vendor[s].</div>
                    <div>
                        <span class="f-15">
                            Updating the user defined data type for selected type will
                            <strong>remove all user defined values</strong> configured for {{venTypeUDDCtrl.vendorUddError.data.error.ids.length}}
                            vendor[s].
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div ng-if="venTypeUDDCtrl.isRequired!==true" class="col-xs-12 d-flex p-0" style="justify-content: space-around;border: 1px solid #c9d9e0;border-top: none;background: #ffffff;">
            <!-- <div class="col-xs-12 m-t-20">
                <span>This UDD is being used in {{venTypeUDDCtrl.vendorUddError.data.ids.length}} Vendors.</span>
                <span>Updating the user defined data type for selected type will remove all UDDs values from the Vendors.</span>
                <div class="d-flex d-flex-h-center m-t-15">
                    <label class="editformlabel f-18">Are you sure you want to
                        <b>update</b> this Vendor UDD?</label>
                </div>
            </div> -->
            <div class="col-xs-12 d-flex p-10" style="flex-direction: column;">
                <div class="d-flex" style="justify-content: space-evenly;">
                    <div>
                        <button type="button" ng-if1="venTypeUDDCtrl.new_vendor_udd.required.toLowerCase()!=='immediate'" class="btn btn-success"
                            id="update_title_btn" data-ng-click="venTypeUDDCtrl.update(venTypeUDDCtrl.new_vendor_udd, true);">
                            <strong>Yes, Update!</strong>
                        </button>
                        <!-- <button type="button" ng-if="venTypeUDDCtrl.new_vendor_udd.required.toLowerCase()==='immediate'" class="btn btn-success"
                            id="update_title_btn" data-ng-click="venTypeUDDCtrl.isRequired=true;venTypeUDDCtrl.getValuesAvailableForSelectedUDD(venTypeUDDCtrl.new_vendor_udd.user_defined_data_type,venTypeUDDCtrl.new_vendor_udd.user_defined_data_id);">
                            <strong>Proceed</strong>
                        </button> -->
                    </div>
                    <div>
                        <button type="button" class="btn btn-cancel" id="cancel-dependency-button" data-ng-click="venTypeUDDCtrl.closeDependencyForm();">
                            <strong>Cancel</strong>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
