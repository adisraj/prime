<style>
    button:focus{
        outline: 5px auto #6ecaf6!important
    }
</style>
<div id="rcrightsidebar" class="toggled c-overflow" data-ng-class="{'changeposition': discountTypeCtrl.showDependencyDetails === true}" data-ng-init1="discountTypeCtrl.typesMap?discountTypeCtrl.gotoUpdateStateIfIdExist():''" ng-keyup="$event.keyCode == discountTypeCtrl.common.ShortCuts.global.close.key && discountTypeCtrl.closeForm()">
    <div class="col-xs-12 side-panel-name m-t-25">
        <button type="button" class="close-icon bg-none border-none btn-link p-0" data-ng-click="discountTypeCtrl.closeForm();">
            <span class="zmdi zmdi-long-arrow-right zmdi-hc-fw zmdi-hc-3x"></span>
        </button>
        <div class="panel-name-section">
            <label class="rclabel editformlabel" ng-if="(!discountTypeCtrl.isDeleteSuccess && !discountTypeCtrl.isConfirmDelete)" title="Discount Type">Update <strong>Discount Type</strong></label>
            <label class="rclabel editformlabel" ng-if="(discountTypeCtrl.isDeleteSuccess || discountTypeCtrl.isConfirmDelete)" title="Discount Type">Delete <strong>Discount Type</strong></label>
        </div>
    </div>
    <div class="col-xs-12" ng-if="!discountTypeCtrl.isUnauthorized">
        <div class="d-flex m-b-10 m-t-10" ng-if="!(discountTypeCtrl.isUpdateSuccess || discountTypeCtrl.isConfirmDelete || discountTypeCtrl.isDeleteSuccess)">
            <div class="m-auto updatepanel">
                <div data-ng-include="'./img/sidebar-icons/discount-type.svg'"></div>
            </div>
        </div>
        <div>
            <div class="form-group col-xs-12 p-0">
                <div ng-if="!(discountTypeCtrl.isUpdateSuccess || discountTypeCtrl.isConfirmDelete || discountTypeCtrl.isDeleteSuccess)">
                    <ng-form role="form " novalidate="novalidate" name="discount_type_form" valdr-type="RULES-106">
                        <div class="form-group" valdr-form-group>
                            <span class="c-red" ng-show="discount_type_form.description.$invalid">* </span>
                            <span class="c-green" ng-show="discount_type_form.description.$valid">* </span>
                            <label>Description</label>
                            <input id="description" name="description" type="text" class="form-control input-sm" ng-model="discountTypeCtrl.new_discount_type.description" ng-model-options="{ updateOn: 'blur' }"
                                placeholder="Enter description">
                        </div>
                        <div class="form-group" valdr-form-group>
                            <span class="c-red" ng-show="discount_type_form.long_description.$invalid">* </span>
                            <span class="c-green" ng-show="discount_type_form.long_description.$valid">* </span>
                            <label>Long Description</label>
                            <textarea id="long_description" name="long_description" type="text" class="form-control input-sm" ng-model="discountTypeCtrl.new_discount_type.long_description"  ng-model-options="{ updateOn: 'blur' }" placeholder="Enter long description"></textarea>
                        </div>
                        <div class="form-group" valdr-form-group>
                            <span class="c-red" ng-show="discount_type_form.status_id.$invalid">* </span>
                            <span class="c-green" ng-show="discount_type_form.status_id.$valid">* </span>
                            <label>Status</label>
                            <select id="status_id" name="status_id" class="rcinput form-control select-component input-sm" ng-model="discountTypeCtrl.new_discount_type.status_id" ng-options="each.code as each.description for each in statuses" errorvaluechosen="discountTypeCtrl.new_discount_type.status_id_error"
                                ng-disabled="discountTypeCtrl.disableActions">
                                <option value="" disabled>Select Status</option>
                            </select>
                        </div>
                        <rcp-edit-form-btns new-form="false" update-fn="discountTypeCtrl.update(discountTypeCtrl.new_discount_type)" update-btn-text="discountTypeCtrl.updateBtnText" update-btn-error="discountTypeCtrl.updateBtnError" confirm-fn="discountTypeCtrl.showconfirm();" confirm-delete="discountTypeCtrl.isConfirmDelete"
                            update-success="discountTypeCtrl.isUpdateSuccess" entity-id="discountTypeCtrl.new_discount_type.id" enable-button="discount_type_form.$invalid || !discountTypeCtrl.isBtnEnable || discountTypeCtrl.showDependencyDetails" access-permissions="permissionsMap"></rcp-edit-form-btns>
                    </ng-form>
                </div>
                <rcp-delete-form data-ng-if="!discountTypeCtrl.isDeleteSuccess && discountTypeCtrl.isConfirmDelete" image-name="entity-config-location.svg" close-fn="discountTypeCtrl.gotoUpdateStateIfIdExist();" delete-fn="discountTypeCtrl.delete(discountTypeCtrl.new_discount_type);" confirm-delete="discountTypeCtrl.isConfirmDelete"></rcp-delete-form>
                <rcp-success-form success-tick="success_tick.svg" close-fn="discountTypeCtrl.closeForm(); " update-success="discountTypeCtrl.isUpdateSuccess" delete-success="discountTypeCtrl.isDeleteSuccess"></rcp-success-form>
            </div>
        </div>
    </div>
    <div class="col-xs-12">
        <div data-ng-show="discountTypeCtrl.message" class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-ng-click="discountTypeCtrl.message = null" aria-hidden="true">&times;</button> {{discountTypeCtrl.message}}
        </div>
    </div>
    <div ng-if="discountTypeCtrl.isUnauthorized" data-ng-include="'./application/templates/restricted.access.compact.html'">
    </div>
</div>
