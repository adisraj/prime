<style>
    button:focus{
        outline: 5px auto #6ecaf6!important
    }
</style>
<div id="rcrightsidebar" class="toggled" data-ng-class="{'changeposition': discountTypeCtrl.showDependencyDetails === true}" ng-keyup="$event.keyCode === discountTypeCtrl.common.ShortCuts.global.close.key && discountTypeCtrl.closeForm()">
        <div class="col-xs-12 side-panel-name m-t-25">
            <button type="button" class="close-icon bg-none border-none btn-link p-0" data-ng-click="discountTypeCtrl.closeForm();">
                <span class="zmdi zmdi-long-arrow-right zmdi-hc-fw zmdi-hc-3x"></span>
            </button>
            <div class="panel-name-section">                
                <label class="rclabel editformlabel" ng-if="(!discountTypeCtrl.isDeleteSuccess && !discountTypeCtrl.isShowAdd && !discountTypeCtrl.isConfirmDelete)"
                    title="Discount Type Value">Update <strong>Discount Type Value</strong></label>
                <label class="rclabel editformlabel" ng-if="(discountTypeCtrl.isDeleteSuccess || discountTypeCtrl.isConfirmDelete && !discountTypeCtrl.isShowAdd)"
                    title="Discount Type Value">Delete <strong>Discount Type Value</strong></label>
            </div>
        </div>
        <div class="col-xs-12" ng-if="!discountTypeCtrl.isUnauthorized">
            <div class="d-flex m-b-10 m-t-10" ng-if="!(discountTypeCtrl.isUpdateSuccess || discountTypeCtrl.isConfirmDelete || discountTypeCtrl.isDeleteSuccess)">
                <div class="m-auto updatepanel">
                    <div data-ng-include="'./img/sidebar-icons/discount-type.svg'"></div>
                </div>
            </div>
            <div class="form-group col-xs-12 p-0">
                <div ng-if="!(discountTypeCtrl.isUpdateSuccess || discountTypeCtrl.isConfirmDelete || discountTypeCtrl.isDeleteSuccess)">
                    <ng-form name="discountTypeCtrl.discount_type_value_form" role="form" novalidate="novalidate" valdr-type="RULES-107">
                        <div class="form-group" valdr-form-group>
                            <span class="c-red" ng-show="discountTypeCtrl.discount_type_value_form.discount_type.$invalid">* </span>
                            <span class="c-green" ng-show="discountTypeCtrl.discount_type_value_form.discount_type.$valid">* </span>
                            <label>Disount Type</label>
                            <input id="discount_type" name="discount_type" type="text" class="form-control input-sm" ng-model="discountTypeCtrl.new_discount_type_value.discount_type" disabled required>
                        </div>
                        <div class="form-group" valdr-form-group>
                            <span class="c-red" ng-show="discountTypeCtrl.discount_type_value_form.description.$invalid">* </span>
                            <span class="c-green" ng-show="discountTypeCtrl.discount_type_value_form.description.$valid">* </span>
                            <label>Description</label>
                            <input id="description" name="description" type="text" class="form-control input-sm" ng-model="discountTypeCtrl.new_discount_type_value.description"
                                placeholder="Enter description" ng-model-options="{ updateOn: 'blur' }" required>
                        </div>
                        <div class="form-group" valdr-form-group>
                            <span class="c-red" ng-show="discountTypeCtrl.discount_type_value_form.long_description.$invalid">* </span>
                            <span class="c-green" ng-show="discountTypeCtrl.discount_type_value_form.long_description.$valid">* </span>
                            <label>Long Description</label>
                            <textarea id="long_description" name="long_description" type="text" class="form-control input-sm" ng-model="discountTypeCtrl.new_discount_type_value.long_description"  ng-model-options="{ updateOn: 'blur' }" placeholder="Enter long description"></textarea>
                        </div>
                        <div class="form-group" valdr-form-group>
                            <span class="c-red" ng-show="discountTypeCtrl.discount_type_value_form.status_id.$invalid">* </span>
                            <span class="c-green" ng-show="discountTypeCtrl.discount_type_value_form.status_id.$valid">* </span>
                            <label>Status</label>
                            <select id="status_id" name="status_id" class="form-control select-component input-sm" ng-model="discountTypeCtrl.new_discount_type_value.status_id"
                                ng-options="item.code as item.description for item in statuses"
                                required="" ng-change="discountTypeCtrl.new_discount_type_value.status=(statuses|filter:{code:discountTypeCtrl.new_discount_type_value.status_id})[0].description">
                                <option value="" disabled>Select Status</option>
                            </select>
                        </div>
                        <div class="form-group" valdr-form-group>
                            <span class="c-red" ng-show="discountTypeCtrl.discount_type_value_form.discount_percentage.$invalid">* </span>
                            <span class="c-green" ng-show="discountTypeCtrl.discount_type_value_form.discount_percentage.$valid">* </span>
                            <label>Discount Percentage</label>
                            <input id="discount_percentage" name="discount_percentage" type="number" class="form-control input-sm" ng-model="discountTypeCtrl.new_discount_type_value.discount_percentage"
                                placeholder="Enter discount" ng-model-options="{ updateOn: 'blur' }" min="0" max="100" decimal-numbers  required>
                                <span class="f-11 f-400 text-danger" ng-if="discountTypeCtrl.discount_type_value_form.discount_percentage.$error.max || discountTypeCtrl.discount_type_value_form.discount_percentage.$error.min">*Please enter percentage within 0 to 100</span>
                        </div>
                        <div class="form-group" valdr-form-group>
                            <span class="c-red" ng-show="discountTypeCtrl.discount_type_value_form.effective_date.$invalid">* </span>
                            <span class="c-green" ng-show="discountTypeCtrl.discount_type_value_form.effective_date.$valid">* </span>
                            <label>Effecive Date</label>
                            <input type="text" id="effective_date" name="effective_date" required class="form-control input-sm rcp-mydatepicker" ng-model="discountTypeCtrl.new_discount_type_value.effective_date" ui-mask="{{ui_date_mask}}" mydatepicker model-view-value="true" is-effective-date="false">
                        </div>
                        <rcp-edit-form-btns new-form="false"  update-fn="discountTypeCtrl.update(discountTypeCtrl.new_discount_type_value,'DiscountTypeValue');" update-btn-text="discountTypeCtrl.updateBtnText"
                            update-btn-error="discountTypeCtrl.updateBtnError" confirm-fn="discountTypeCtrl.showconfirm();"
                            confirm-delete="discountTypeCtrl.isConfirmDelete" update-success="discountTypeCtrl.isUpdateSuccess" entity-id="discountTypeCtrl.new_discount_type_value.id"
                            enable-button="discountTypeCtrl.discount_type_value_form.$invalid || !discountTypeCtrl.isBtnEnable  || discountTypeCtrl.showDependencyDetails" access-permissions="permissionsMap">
                        </rcp-edit-form-btns>
                    </ng-form>
                </div>
                <rcp-delete-form data-ng-if="discountTypeCtrl.isConfirmDelete" image-name="submenu_title.svg" close-fn="discountTypeCtrl.closeForm();"
                    delete-fn="discountTypeCtrl.delete(discountTypeCtrl.new_discount_type_value,'DiscountTypeValue');" confirm-delete="discountTypeCtrl.isConfirmDelete">
                </rcp-delete-form>
                <rcp-success-form success-tick="success_tick.svg" close-fn="discountTypeCtrl.closeForm();"
                    update-success="discountTypeCtrl.isUpdateSuccess" delete-success="discountTypeCtrl.isDeleteSuccess">
                </rcp-success-form>
            </div>
            <div class="col-xs-12">
                <div data-ng-if="discountTypeCtrl.message" class="alert alert-danger alert-dismissable">
                    <button type="button" class="close" data-ng-click="discountTypeCtrl.message = null" aria-hidden="true">&times;</button>{{discountTypeCtrl.message}}
                </div>
            </div>
        </div>
        <div ng-if="discountTypeCtrl.isUnauthorized && discountTypeCtrl.isConfirmDelete" data-ng-include="'./application/templates/restricted.access.compact.html'">
        </div>              
    </div>
