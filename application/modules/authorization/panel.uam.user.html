<div id="rightsidebar" class="c-overflow" data-ng-class="{'toggled':authCtrl.isShowUser === true || authCtrl.isShowUser === 1}">
    <div class="col-xs-12 m-t-25">
        <div class="col-xs-3 p-0">
            <a class="cursor-pointer" data-ng-click="authCtrl.closeCreateNew();">
                <span class="zmdi zmdi-long-arrow-right zmdi-hc-fw zmdi-hc-3x"></span>
            </a>
        </div>
        <div class="col-xs-9 p-0">
            <label class="rclabel editformlabel" ng-if="(!authCtrl.isDeleteSuccess && authCtrl.isCreateUser && !authCtrl.isUpdate)">Create <strong>User</strong></label>
            <label class="rclabel editformlabel" ng-if="(!authCtrl.isCreateUser)">Update <strong>User</strong></label>
        </div>
    </div>
    <div class="col-xs-12">
        <div>
            <div class="form-group col-xs-12 p-0">
                <div ng-if="!(authCtrl.isSaveSuccess)">
                    <ng-form role="form" novalidate="novalidate" name="user_form" valdr-type="user">
                        <div class="form-group" valdr-form-group>
                            <span class="c-red" ng-show="user_form.name.$invalid">* </span>
                            <span class="c-green" ng-show="user_form.name.$valid">* </span>
                            <label>Name</label>
                            <input id="name" name="name" type="text" class="form-control input-sm" ng-model="authCtrl.user.name" placeholder="Enter User Name" errorvalue="authCtrl.user.name_error" required="" ng-model-options="{ updateOn: 'blur' }" style="height:40px;" auto-focus
                                />
                        </div>
                        <div class="form-group" valdr-form-group>
                            <span class="c-red" ng-show="user_form.username.$invalid">* </span>
                            <span class="c-green" ng-show="user_form.username.$valid">* </span>
                            <label>Username</label>
                            <input id="username" name="username" type="text" class="form-control input-sm" ng-model="authCtrl.user.username" placeholder="Enter User Name" errorvalue="authCtrl.user.username_error" required="" ng-model-options="{ updateOn: 'blur' }" style="height:40px;"
                                auto-focus />
                        </div>
                        <div class="form-group" valdr-form-group>
                            <span class="c-red" ng-show="user_form.password.$invalid">* </span>
                            <span class="c-green" ng-show="user_form.password.$valid">* </span>
                            <label>Password</label>
                            <input id="password" name="password" type="text" class="form-control input-sm" ng-model="authCtrl.user.password" placeholder="Enter Password" errorvalue="authCtrl.user.password_error" ng-model-options="{ updateOn: 'blur'}" style="height:40px;" required="">
                        </div>
                        <div class="form-group" valdr-form-group>
                            <span class="c-red" ng-show="user_form.recovery_email.$invalid">* </span>
                            <span class="c-green" ng-show="user_form.recovery_email.$valid">* </span>
                            <label>Recovery Email</label>
                            <input id="recovery_email" name="recovery_email" type="text" class="form-control input-sm" ng-model="authCtrl.user.recovery_email" placeholder="Enter Recovery Email" errorvalue="authCtrl.user.recovery_email_error" ng-model-options="{updateOn:'blur'}"
                                style="height:40px;" required>
                        </div>
                        <div class="form-group" valdr-form-group>
                            <span class="c-red" ng-show="user_form.phone_number.$invalid">* </span>
                            <span class="c-green" ng-show="user_form.phone_number.$valid">* </span>
                            <label>Phone Number</label>
                            <input id="phone_number" name="phone_number" type="text" class="form-control input-sm" required ng-model="authCtrl.user.phone_number" placeholder="Enter Phone Number" errorvalue="authCtrl.user.phone_number_error" ng-model-options="{ updateOn: 'blur'}"
                                style="height:40px;">
                        </div>
                        <rcp-edit-form-btns new-form="authCtrl.isCreateUser" save-fn="authCtrl.createUser(authCtrl.user);" save-btn-text="authCtrl.saveBtnText" save-btn-error="authCtrl.saveBtnError" update-fn="authCtrl.updateUser(
                                    authCtrl.user);" update-btn-text="authCtrl.updateBtnText" update-btn-error="authCtrl.updateBtnError" confirm-fn="authCtrl.showconfirm()" confirm-delete=" authCtrl.isConfirmDelete " update-success="authCtrl.isUpdate"
                            entity-id="authCtrl.user.id" enable-button="authCtrl.user_form.$invalid "></rcp-edit-form-btns>
                    </ng-form>
                </div>
                <rcp-delete-form data-ng-if=" authCtrl.isConfirmDelete" close-fn="authCtrl.closeForm();" delete-fn="authCtrl.delete(authCtrl.attribute_details);" confirm-delete=" authCtrl.isConfirmDelete "></rcp-delete-form>
                <rcp-success-form success-tick="success_tick.svg" close-fn="authCtrl.closeCreateNew();" update-success="authCtrl.isUpdateSuccess" save-success="authCtrl.isSaveSuccess" delete-success="authCtrl.isDeleteSuccess ">
                </rcp-success-form>
            </div>
            <div class="col-xs-12">
                <div data-ng-show="authCtrl.message" class="alert alert-danger alert-dismissable">
                    <button type="button" class="close" data-ng-click="authCtrl.message = null" aria-hidden="true">&times;</button> {{authCtrl.message}}
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 ">
        <div growl></div>
    </div>
</div>
