<div id="rightsidebar" class="c-overflow" data-ng-class="{'toggled':authCtrl.showDetails === true || authCtrl.showDetails === 1}">
    <div class="col-xs-12 m-t-25">
        <div class="col-xs-3 p-0">
            <a data-ng-click="authCtrl.closeCreateNew();" class="cursor-pointer" style="height: inherit">
                <span class="zmdi zmdi-long-arrow-right zmdi-hc-fw zmdi-hc-3x"></span>
            </a>
        </div>
        <div class="col-xs-9 p-0">
            <label class="rclabel editformlabel">Update <strong>Profile</strong></label>
        </div>
    </div>
    <div class="col-xs-12">
        <div ng-if="!authCtrl.$updatesuccess">
            <img class="img-responsive" src="./img/profile-pics/IMG_0056.jpg" style="border-radius: 50%; padding:15px 28%" />
            <div style="display: inline;text-align: -webkit-center;">
                <div style="font-size: 24px;color:#6E507A;">{{authCtrl.userInfo.name}}</div>
            </div>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="form-group col-xs-12">
            <div ng-if="!authCtrl.$updatesuccess">
                <ng-form role="form" novalidate="novalidate" name="user_form" valdr-type="USER_DETAILS">
                    <div class="form-group" valdr-form-group>
                        <span class="c-red" ng-show="user_form.name.$invalid">* </span>
                        <span class="c-green" ng-show="user_form.name.$valid">* </span>
                        <label>Name</label>
                        <input id="name" name="name" type="text" class="form-control input-sm" ng-model="authCtrl.user_details.name" placeholder="Name" errorvalue="authCtrl.user_details.name_error" ng-model-options="{ updateOn: 'blur' }" style="height:40px;" required="">
                    </div>
                    <div class="form-group" valdr-form-group>
                        <span class="c-red" ng-show="user_form.designation.$invalid">* </span>
                        <span class="c-green" ng-show="user_form.designation.$valid">* </span>
                        <label>Designation</label>
                        <input id="designation" name="designation" type="text" class="form-control input-sm" ng-model="authCtrl.user_details.designation" placeholder="Enter Designation" errorvalue="authCtrl.user_details.designation_error" required="" ng-model-options="{ updateOn: 'blur' }"
                            style="height:40px;" auto-focus/>
                    </div>
                    <div class="form-group" valdr-form-group>
                        <span class="c-red" ng-show="user_form.dob.$invalid">* </span>
                        <span class="c-green" ng-show="user_form.dob.$valid">* </span>
                        <label>Date of Birth</label>
                        <input type="date" id="dob" name="dob" required="" class="form-control input-sm" ng-model="authCtrl.user_details.dob" errorvalue="authCtrl.user_details.dob_error" date-ob/>
                    </div>
                    <div class="form-group" valdr-form-group>
                        <span class="c-red" ng-show="user_form.primary_address.$invalid">* </span>
                        <span class="c-green" ng-show="user_form.primary_address.$valid">* </span>
                        <label>Primary Address</label>
                        <input id="primary_address" name="primary_address" type="text" class="form-control input-sm" ng-model="authCtrl.user_details.primary_address" placeholder="Enter Primary Address" errorvalue="authCtrl.user_details.primary_address_error" ng-model-options="{ updateOn: 'blur'}"
                            style="height:40px;" required="">
                    </div>
                    <div class="form-group" valdr-form-group>
                        <label>Secondary Address</label>
                        <input id="secondary_address" name="secondary_address" type="text" class="form-control input-sm" ng-model="authCtrl.user_details.secondary_address" placeholder="Enter Secondary Address" errorvalue="authCtrl.user_details.secondary_address_error" ng-model-options="{updateOn:'blur'}"
                            style="height:40px;">
                    </div>
                    <div class="form-group" valdr-form-group>
                        <span class="c-red" ng-show="user_form.phone_office.$invalid">* </span>
                        <span class="c-green" ng-show="user_form.phone_office.$valid">* </span>
                        <label>Phone (Office)</label>
                        <input id="phone_office" name="phone_office" type="text" class="form-control input-sm" ng-model="authCtrl.user_details.phone_office" placeholder="Enter Phone - Office" errorvalue="authCtrl.user_details.phone_office_error" ng-model-options="{ updateOn: 'blur'}"
                            style="height:40px;">
                    </div>
                    <div class="form-group" valdr-form-group>
                        <label>Phone (Mobile)</label>
                        <input id="phone_mobile" name="phone_mobile" type="text" class="form-control input-sm" ng-model="authCtrl.user_details.phone_mobile" placeholder="Enter Phone - Mobile" errorvalue="authCtrl.user_details.phone_mobile_error" ng-model-options="{ updateOn: 'blur' }"
                            style="height:40px;">
                    </div>

                    <div class="form-group">
                        <label>Phone (Residence)</label>
                        <input id="phone_residence" name="phone_residence" type="text" class="form-control input-sm" ng-model="authCtrl.user_details.phone_residence" placeholder="Enter Phone - Residence" errorvalue="authCtrl.user_details.phone_residence_error" ng-model-options="{ updateOn: 'blur'}"
                            style="height:40px;">
                    </div>
                    <div class="form-group" valdr-form-group>
                        <span class="c-red" ng-show="user_form.email_id_business.$invalid">* </span>
                        <span class="c-green" ng-show="user_form.email_id_business.$valid">* </span>
                        <label>Email - Business</label>
                        <input id="email_id_business" ng-bind="datas" name="email_id_business" type="text" class="form-control input-sm" ng-model="authCtrl.user_details.email_id_business" placeholder="Enter Business Email ID" errorvalue="authCtrl.user_details.email_id_business_error"
                            ng-model-options="{ updateOn: 'blur' }" required="" style="height:40px;">
                    </div>
                    <div class="form-group" valdr-form-group>
                        <label>Email - Personal</label>
                        <input id="email_id_personal" ng-bind="datas" name="email_id_personal" type="text" class="form-control input-sm" ng-model="authCtrl.user_details.email_id_personal" placeholder="Enter Personal Email ID" errorvalue="authCtrl.user_details.email_id_personal_error"
                            ng-model-options="{ updateOn: 'blur' }" style="height:40px;">
                    </div>
                    <rcp-edit-form-btns update-fn="authCtrl.update_user_details(authCtrl.user_details);" update-btn-text="authCtrl.updateBtnText" update-btn-error="authCtrl.$updatebtnerror" enable-button="user_form.$invalid"></rcp-edit-form-btns>
                </ng-form>
            </div>
            <rcp-success-form success-tick="success_tick.svg" close-fn="authCtrl.closeCreateNew();" update-success="authCtrl.$updatesuccess"> </rcp-success-form>
        </div>
    </div>
</div>
