<style>
    button:focus{
        outline: 5px auto #6ecaf6!important
    }
</style>
<div id="rcrightsidebar" class="toggled" data-ng-init="mtoTypeCtrl.setInitialState();" ng-keyup="$event.keyCode === mtoTypeCtrl.common.ShortCuts.global.close.key && mtoTypeCtrl.closeForm()">
    <div class="col-xs-12 side-panel-name m-t-25">
        <button type="button" class="close-icon bg-none border-none btn-link p-0" data-ng-click="mtoTypeCtrl.closeForm();">
            <span class="zmdi zmdi-long-arrow-right zmdi-hc-fw zmdi-hc-3x"></span>
        </button>
        <div class="panel-name-section">
            <label class="rclabel editformlabel" title="{{mtoTypeCtrl.entityInformation.name}}">Create <strong>{{mtoTypeCtrl.entityInformation.name | truncate :30}}</strong></label>
        </div>
    </div>
    <div class="col-xs-12" ng-if="!mtoTypeCtrl.isUnauthorized">
        <div class="d-flex m-b-10 m-t-10" ng-if="!mtoTypeCtrl.isSaveSuccess">
            <div class="m-auto updatepanel">
                <div data-ng-include="'./img/sidebar-icons/entity-config-made-to-order.svg'"></div>
            </div>
        </div>
        <div class="form-group col-xs-12 p-0">
            <div ng-if="!mtoTypeCtrl.isSaveSuccess">
                <ng-form name="mto_type_form" role="form" novalidate="novalidate" valdr-type="RULES-39">
                    <div class="form-group" valdr-form-group>
                        <span class="c-red" ng-show="mto_type_form.short_description.$invalid">* </span>
                        <span class="c-green" ng-show="mto_type_form.short_description.$valid">* </span>
                        <label>Option Type</label>
                        <input id="short_description" name="short_description" type="text" class="form-control input-sm" ng-model="mtoTypeCtrl.new_type.short_description" errorvalue="mtoTypeCtrl.new_type.short_description_error" ng-model-options="{ updateOn: 'blur' }"
                            placeholder="Enter Option Type">
                    </div>
                    <div class="form-group" valdr-form-group>
                        <span class="c-red" ng-show="mto_type_form.status_id.$invalid">* </span>
                        <span class="c-green" ng-show="mto_type_form.status_id.$valid">* </span>
                        <label>Status</label>
                        <select id="status_id" name="status_id" class="form-control select-component input-sm tabfocus" ng-model="mtoTypeCtrl.new_type.status_id" ng-options="each.code as each.description for each in statuses" errorvaluechosen="mtoTypeCtrl.new_type.status_id_error">
                                            <option value="" disabled>Select Status</option>
                                             </select>
                    </div>
                    <div class="form-group" valdr-form-group>
                        <span class="c-red" ng-show="mto_type_form.pricing_method.$invalid">* </span>
                        <span class="c-green" ng-show="mto_type_form.pricing_method.$valid">* </span>
                        <label>Pricing Method</label>
                        <select id="pricing_method" name="pricing_method" class="form-control select-component input-sm tabfocus" ng-model="mtoTypeCtrl.new_type.pricing_method" ng-options="each.id as each.code for each in allMtoPriceMethod" errorvaluechosen="mtoTypeCtrl.new_type.pricing_method_id_error">
                                            <option value="" disabled>Select Pricing Method</option>    
                                             </select>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>  Collection Supported
                                <input id="collection_supported" name="collection_supported_id" type="checkbox" ng-model="mtoTypeCtrl.new_type.collection_supported_id"  ng-true-value="1" ng-false-value="0">
                                <i class="input-helper"></i>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>  Family Supported
                                <input id="family_supported" name="family_supported_id" type="checkbox" hidden="hidden" ng-model="mtoTypeCtrl.new_type.family_supported_id"  ng-true-value="1" ng-false-value="0">
                                <i class="input-helper"></i>
                            </label>
                        </div>
                    </div>
                    <rcp-edit-form-btns new-form="true" save-fn="mtoTypeCtrl.save(mtoTypeCtrl.new_type);" save-btn-text="mtoTypeCtrl.saveBtnText" save-btn-error="mtoTypeCtrl.saveBtnError" enable-button="mto_type_form.$invalid || !mtoTypeCtrl.isLoaded"></rcp-edit-form-btns>
                </ng-form>
            </div>
            <rcp-success-form success-tick="success_tick.svg" create-new-fn="mtoTypeCtrl.createAnotherForm();" close-fn="mtoTypeCtrl.closeForm(); " save-success="mtoTypeCtrl.isSaveSuccess"></rcp-success-form>
        </div>
        <div class="col-xs-12">
            <div data-ng-show="mtoTypeCtrl.message" class="alert alert-danger alert-dismissable">
                <button type="button" class="close" data-ng-click="mtoTypeCtrl.message = null" aria-hidden="true">&times;</button> {{mtoTypeCtrl.message}}
            </div>
        </div>
    </div>
    <div ng-if="mtoTypeCtrl.isUnauthorized" data-ng-include="'./application/templates/restricted.access.compact.html'">
    </div>
</div>
