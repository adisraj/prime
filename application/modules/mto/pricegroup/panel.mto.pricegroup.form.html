<style>
    button:focus{
        outline: 5px auto #6ecaf6!important
    }
</style>
<div id="rcrightsidebar" class="c-overflow" data-ng-class="{'toggled':mtopricectrl.isShowDetails === true || mtopricectrl.isShowDetails === 1,'changeposition': mtopricectrl.showDependencyDetailsData=== true || showhistory === true}">
    <div class="col-xs-12 side-panel-name m-t-25">
        <button type="button" class="close-icon bg-none border-none btn-link p-0" data-ng-click="mtopricectrl.closeForm('MTOpriceGroup'); closeShowHistory();">
            <span class="zmdi zmdi-long-arrow-right zmdi-hc-fw zmdi-hc-3x"></span>
        </button>
        <div class="panel-name-section">
            <label class="rclabel editformlabel" ng-if="(!mtopricectrl.isDeleteSuccess && !mtopricectrl.isConfirmDelete &&  mtopricectrl.isShowAdd)" title="{{mtopricectrl.entityInformation.name}}">Create <strong>{{mtopricectrl.entityInformation.name | truncate :30}}</strong></label>
            <label class="rclabel editformlabel" ng-if="(!mtopricectrl.isDeleteSuccess && !mtopricectrl.isConfirmDelete && !mtopricectrl.isShowAdd)" title="{{mtopricectrl.entityInformation.name}}">Update <strong>{{mtopricectrl.entityInformation.name | truncate :30}}</strong></label>
            <label class="rclabel editformlabel" ng-if="(mtopricectrl.isDeleteSuccess || mtopricectrl.isConfirmDelete && !mtopricectrl.isShowAdd)" title="{{mtopricectrl.entityInformation.name}}">Delete <strong>{{mtopricectrl.entityInformation.name | truncate :30}}</strong></label>
        </div>
    </div>
    <div class="col-xs-12" ng-if="!mtopricectrl.isUnauthorized">
        <div class="d-flex m-b-10 m-t-10" ng-if="mtopricectrl.showDependencyDetails || !(mtopricectrl.isUpdateSuccess || mtopricectrl.isSaveSuccess || mtopricectrl.isConfirmDelete || mtopricectrl.isDeleteSuccess)">
            <div class="m-auto updatepanel">
                <div data-ng-include="'./img/sidebar-icons/mto-price-group.svg'"></div>
            </div>
        </div>
        <div class="form-group col-xs-12 p-0" ng-if="!mtopricectrl.showDependencyDetails">
            <div ng-if="!(mtopricectrl.isUpdateSuccess || mtopricectrl.isSaveSuccess || mtopricectrl.isConfirmDelete || mtopricectrl.isDeleteSuccess)">
                <ng-form name="mtopricectrl.mtopriceGrp_form" role="form" novalidate="novalidate" valdr-type="RULES-38">
                    <div class="form-group" valdr-form-group>
                        <span class="c-red" ng-show="mtopricectrl.mtopriceGrp_form.short_description.$invalid">* </span>
                        <span class="c-green" ng-show="mtopricectrl.mtopriceGrp_form.short_description.$valid">* </span>
                        <label>Short Description</label>
                        <input id="short_description" name="short_description" type="text" class="form-control input-sm" ng-model="mtopricectrl.mtoPrice_details.short_description" placeholder="Enter Short Description" errorvalue="mtopricectrl.mtoPrice_details.short_description_error"
                            ng-model-options="{ updateOn: 'blur' }">
                    </div>
                    <div class="form-group" valdr-form-group data-ng-if="mtopricectrl.isShowAdd===true">
                        <span class="c-red" ng-show="mtopricectrl.mtopriceGrp_form.price_group_status_id.$invalid">* </span>
                        <span class="c-green" ng-show="mtopricectrl.mtopriceGrp_form.price_group_status_id.$valid">* </span>
                        <label>Status</label>
                        <select id="price_group_status_id" name="price_group_status_id" class="form-control select-component input-sm" chosen ng-options="item.code as item.description for item in statuses" ng-model="mtopricectrl.mtoPrice_details.price_group_status_id"
                            errorvaluechosen="mtopricectrl.mtoPrice_details.price_group_status_id_error">
                                <option value="" disabled>Select Status</option>
                        </select>
                    </div>
                    <div class="form-group" valdr-form-group data-ng-if="mtopricectrl.isShowAdd===false">
                        <span class="c-red" ng-show="mtopricectrl.mtopriceGrp_form.price_group_status_id.$invalid">* </span>
                        <span class="c-green" ng-show="mtopricectrl.mtopriceGrp_form.price_group_status_id.$valid">* </span>
                        <label>Status</label>
                        <select id="on_update_price_group_status_id" name="price_group_status_id" class="form-control select-component input-sm" chosen ng-options="item.code as item.description disable when (item.code===mtopricectrl.statusCodes.Pending.ID) for item in statuses" ng-model="mtopricectrl.mtoPrice_details.price_group_status_id"
                            errorvaluechosen="mtopricectrl.mtoPrice_details.price_group_status_id_error">
                                <option value="" disabled>Select Status</option>
                        </select>
                    </div>
                    <rcp-edit-form-btns new-form="mtopricectrl.isShowAdd" save-fn="mtopricectrl.save(mtopricectrl.mtoPrice_details);" save-btn-text="mtopricectrl.saveBtnText" save-btn-error="mtopricectrl.saveBtnError" update-fn="mtopricectrl.update(mtopricectrl.mtoPrice_details);"
                        update-btn-text="mtopricectrl.updateBtnText" update-btn-error="mtopricectrl.updateBtnError" confirm-fn="mtopricectrl.showconfirm(); closeShowHistory();" confirm-delete="mtopricectrl.isConfirmDelete" update-success="mtopricectrl.isUpdateSuccess"
                        entity-id="mtopricectrl.mtoPrice_details.id" enable-button="mtopricectrl.mtopriceGrp_form.$invalid" access-permissions="permissionsMap">
                    </rcp-edit-form-btns>
                </ng-form>
            </div>
            <rcp-delete-form data-ng-if="mtopricectrl.isConfirmDelete" image-name="mto-price-group.svg" close-fn="mtopricectrl.closeForm('MTOpriceGroup'); " delete-fn="mtopricectrl.delete(mtopricectrl.mtoPrice_details);" confirm-delete="mtopricectrl.isConfirmDelete">
            </rcp-delete-form>
            <rcp-success-form success-tick="success_tick.svg" create-new-fn="mtopricectrl.createAnotherForm('MTOpriceGroup');" close-fn="mtopricectrl.closeForm('MTOpriceGroup');" update-success="mtopricectrl.isUpdateSuccess" save-success="mtopricectrl.isSaveSuccess"
                delete-success="mtopricectrl.isDeleteSuccess">
            </rcp-success-form>
            <div ng-if="isMaintenance !== true && !mtopricectrl.isConfirmDelete && !mtopricectrl.isUpdateSuccess && !mtopricectrl.isSaveSuccess && !mtopricectrl.isDeleteSuccess && !mtopricectrl.isShowAdd">
                <button class="f-700 btn-link btn-block m-b-30 tabfocus-btn"
                    data-ng-click="loadHistory();" data-ng-if="!showhistoryloading" data-ng-disabled="showhistory">View
                    History</button>
                <div class="col-xs-12 text-center text-info f-500" data-ng-if="showhistoryloading">Loading history...</div>
            </div>
        </div>
        <div class="col-lg-12" ng-if="mtopricectrl.showDependencyDetails">
            <div>
                <h4 class="aligncenter dependency-errorMessage">Cannot be deleted!</h4>
            </div>
            <div class="col-xs-12 p-0" ng-repeat="($groupName,$dependencyMain) in ( mtopricectrl.dependencyList | groupBy : 'dependent_entity')">
                <div class="rcpscrollbar dependency-entityBox">
                    <h4> Dependent Entities - {{$groupName}} </h4>
                    <div class="col-xs-12 p-0" data-ng-repeat="dependency in $dependencyMain">
                        <div class="dependency-entityList" ng-click="mtopricectrl.showDependencyListDetails(dependency);">
                            <span title="{{dependency.choice_description}}">{{dependency.choice_description | truncate:40}}</span>
                            <span class="zmdi zmdi-long-arrow-right zmdi-hc-fw pull-right zmdi-hc-border-circle"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group pull-right m-r-5 m-t-15">
                <button class="btn-secondary waves-effect" ng-click="mtopricectrl.closeDependencyList();">
                    <span><b>Cancel</b></span>
                </button>
            </div>
        </div>
        <div class="col-xs-12">
            <div data-ng-show="mtopricectrl.message" class="alert alert-danger alert-dismissable">
                <button type="button" class="close" data-ng-click="mtopricectrl.message = null" aria-hidden="true">&times;</button> {{mtopricectrl.message}}
            </div>
        </div>
    </div>
</div>
<div class="col-xs-12 p-0" ng-if="!mtopricectrl.isShowAdd && mtopricectrl.isShowHistory" data-ng-include="'./application/templates/history.html'">
</div>
