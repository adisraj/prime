<div id="rcrightsidebar" class="toggled">
  <div class="col-xs-12 side-panel-name m-t-25">
    <div class="close-icon">
      <a data-ng-click="advisorController.showDependencyDetails = false;" class="cursor-pointer">
        <span class="zmdi zmdi-long-arrow-right zmdi-hc-fw zmdi-hc-3x"></span>
      </a>
    </div>
    <div class="panel-name-section">
      <label class="rclabel editformlabel">Delete
        <strong>Sale Order Advisor</strong>
      </label>
    </div>
  </div>
  <div class="col-xs-12">
    <div class="d-flex m-b-10 m-t-10">
      <div class="m-auto updatepanel">
        <div data-ng-include="'./img/sidebar-icons/order-advisor.svg'"></div>
      </div>
    </div>
    <div class="col-lg-12">
      <div>
        <h4 class="aligncenter dependency-errorMessage">Cannot be deleted!</h4>
      </div>
      <div class="col-xs-12 p-0 rcpscrollbar dependency-entityBox">
        <h4> Dependent Entity - SKU </h4>
        <div class="col-xs-12 p-0" data-ng-repeat="dependency in advisorController.dependentSkus">
          <div class="dependency-entityList">
            <span ng-if="dependency.description" title="{{dependency.description}}">{{dependency.description | truncate:50}} (
              <strong>{{dependency.sku}}</strong>
              )</span>
            <div></div>
          </div>
        </div>
      </div>
      <div class="form-group pull-right m-r-5 m-t-15">
        <button class="btn-secondary waves-effect" ng-click="advisorController.showDependencyDetails = false;">
          <span>
            <b>Cancel</b>
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
