<div id="rightsidebar" data-ng-class="{'toggled':typeCtrl.isColumnSettingsVisible === true}">
    <div class="col-xs-12 m-t-25">
        <div class="col-xs-2 p-0">
            <a class="cursor-pointer" ng-click="typeCtrl.isColumnSettingsVisible = false;">
                <i class="zmdi zmdi-long-arrow-right zmdi-hc-fw zmdi-hc-3x" aria-hidden="true"></i>
            </a>
        </div>
        <div class="col-xs-10 p-0 text-center">
            <label class="editformlabel">Hide/Show<strong> Columns</strong></label>
        </div>
    </div>
    <div class="col-xs-12 updatepanel">
        <svg height="130" width="200">
            <svg version="1.1" id="Capa_1" class="sidebar-svg-icon" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" x="60px" y="20px" viewBox="0 0 19 19"
                style="enable-background:new 0 0 19 19;" xml:space="preserve" height="80" width="150">
                <g>
                    <circle cx="2.5" cy="16.5" r="2.5" />
                    <circle cx="2.5" cy="9.5" r="2.5" />
                    <circle cx="2.5" cy="2.5" r="2.5" />
                    <circle cx="9.5" cy="16.5" r="2.5" />
                    <circle cx="9.5" cy="9.5" r="2.5" />
                    <circle cx="9.5" cy="2.5" r="2.5" />
                    <circle cx="16.5" cy="16.5" r="2.5" />
                    <circle cx="16.5" cy="9.5" r="2.5" />
                    <circle cx="16.5" cy="2.5" r="2.5" />
                </g>
            </svg>
        </svg>
    </div>
    <div class="col-lg-12">
        <div class="col-lg-12 p-0">
            <div class="checkbox col-xs-12 form-group">
                <label for="select_col">
                    <input id="select_col" type="checkbox" value="show" ng-true-value=true ng-false-value=false
                        data-ng-model="typeCtrl.orderTypeGrid.columns.select.visible">
                    Select
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="id_cols">
                    <input id="id_cols" type="checkbox" value="show" ng-true-value=true ng-false-value=false
                        data-ng-model="typeCtrl.orderTypeGrid.columns.id.visible">
                    Id
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="status_col">
                    <input id="status_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false
                        data-ng-model="typeCtrl.orderTypeGrid.columns.status.visible">
                    Status
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="buyer_col">
                    <input id="buyer_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false
                        data-ng-model="typeCtrl.orderTypeGrid.columns.buyer.visible">
                    Buyer
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="view_col">
                    <input id="view_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false
                        data-ng-model="typeCtrl.orderTypeGrid.columns.view.visible">
                    View
                    <i class="input-helper"></i>
                </label>
            </div>
        </div>
    </div>
</div>
