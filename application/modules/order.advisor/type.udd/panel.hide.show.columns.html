<div id="rightsidebar" data-ng-class="{'toggled':UDDCtrl.isColumnSettingsVisible === true}">
    <div class="col-xs-12 m-t-25">
        <div class="col-xs-2 p-0">
            <a class="cursor-pointer" ng-click="UDDCtrl.isColumnSettingsVisible = false;">
                <i class="zmdi zmdi-long-arrow-right zmdi-hc-fw zmdi-hc-3x" aria-hidden="true"></i>
            </a>
        </div>
        <div class="col-xs-10 p-0 text-center">
            <label class="editformlabel">Hide/Show
                <strong> Columns</strong>
            </label>
        </div>
    </div>
    <div class="col-xs-12 updatepanel">
        <svg height="130" width="200">
            <svg version="1.1" id="Capa_1" class="sidebar-svg-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                x="60px" y="20px" viewBox="0 0 19 19" style="enable-background:new 0 0 19 19;" xml:space="preserve" height="80"
                width="150">
                <g>
                    <circle cx="2.5" cy="16.5" r="2.5" />
                    <circle cx="2.5" cy="9.5" r="2.5" />
                    <circle cx="2.5" cy="2.5" r="2.5" />
                    <circle cx="9.5" cy="16.5" r="2.5" />
                    <circle cx="9.5" cy="9.5" r="2.5" />
                    <circle cx="9.5" cy="2.5" r="2.5" />
                    <circle cx="16.5" cy="16.5" r="2.5" />
                    <circle cx="16.5" cy="9.5" r="2.5" />
                    <circle cx="16.5" cy="2.5" r="2.5" />
                </g>
            </svg>
        </svg>
    </div>
    <div class="col-lg-12">
        <div class="col-lg-12 p-0">
            <div class="checkbox col-xs-12 form-group">
                <label for="id_col">
                    <input id="id_col" type="checkbox" value="show" ng-true-value=true ng-false-value=false data-ng-model="UDDCtrl.uddGrid.columns.id.visible" data-ng-change="UDDCtrl.countVisibleColumns();"> Id
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="type_col">
                    <input id="type_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="UDDCtrl.uddGrid.columns.type.visible" data-ng-change="UDDCtrl.countVisibleColumns();"
                        checked>Advisor Type
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="sequence_col">
                    <input id="sequence_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="UDDCtrl.uddGrid.columns.sequence.visible" data-ng-change="UDDCtrl.countVisibleColumns();"
                        checked> Sequence
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="required_col">
                    <input id="required_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="UDDCtrl.uddGrid.columns.required.visible" data-ng-change="UDDCtrl.countVisibleColumns();"
                        checked> Required
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="quantity_col">
                    <input id="quantity_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="UDDCtrl.uddGrid.columns.quantity.visible" data-ng-change="UDDCtrl.countVisibleColumns();"
                        checked> Quantities
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                    <label for="allow_multiple_choices_col">
                        <input id="allow_multiple_choices_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="UDDCtrl.uddGrid.columns.allow_multiple_choices.visible" data-ng-change="UDDCtrl.countVisibleColumns();"
                            checked> Allow Multiple Choices
                        <i class="input-helper"></i>
                    </label>
                </div>
        </div>
    </div>
</div>
