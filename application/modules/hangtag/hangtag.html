<div class="container col-lg-12 p-0" data-ng-controller="HangTagController as tagCtrl">
    <div class="rc-module-header d-flex">
        <div class="col-xs-12 p-0 d-flex" style="justify-content: space-between;">
            <div class="d-flex" style="padding: 0px 10px;box-shadow: 3px 0px 4px -1px #f7f7f7;">
                <div class="p-relative">
                    <div class="image-module p-absolute top-10">
                        <img src="./img/sidebar-icons/hangtag.svg" />
                    </div>
                    <div class="label-module top-10">
                        <a class="p-l-40" href="javascript:void(0)">Hang Tags</a>
                    </div>
                </div>
            </div>

            <div class="d-flex" style="flex: 5;">
                <div class="d-flex d-flex-v-center p-l-20">
                    <div class="record-count-section tableheader-btn">
                    </div>
                </div>
            </div>

            <div class="d-flex">
                <div id="navbar" class="pull-right navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a>
                                <button type="button" class="btn btn-success btn-block waves-effect f-700" ng-click="tagCtrl.toggleDeptTemplatePanel(true)">Set Template</button>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-12">
        <div class="col-lg-6">
            <ul class="list-group">
                <li class="list-group-item" style="margin-bottom: 3px;" data-ng-repeat="template in tagCtrl.templates" ng-class="{'selected':$index == tagCtrl.selectedRow}">
                    <span class="c-black f-14 f-500">
                        <i class="zmdi zmdi-tag-more zmdi-hc-fw c-amber zmdi-hc-rotate-270"></i>
                        {{template.name}}
                    </span>
                    <span class="c-gray f-10">Template</span>
                    <button class="btn-link pull-right f-700" data-ng-click="tagCtrl.setTemplate(template,$index)">Generate</button>
                    <button class="btn-link pull-right f-700" data-ng-click="tagCtrl.setTemplate(template,$index)">Preview</button>
                </li>
            </ul>
        </div>

        <div class="col-xs-6 d-flex p-0">
            <div class="col-xs-12 d-flex" style="margin:auto;box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .08);" data-ng-if="tagCtrl.isPreviewForm && !tagCtrl.skuHead.sku">
                <div class="col-xs-6 d-flex d-flex-h-center p-10">
                    <ng-form class="col-xs-12 m-auto" role="form" novalidate="novalidate" name="tagCtrl.sku_search_form">
                        <input name="search" class="form-control input-sm sku-search-box" id="sku_number" type="text"
                            ng-pattern="/^[0-9]*$/" placeholder="SKU Number" ng-model-options='{ debounce: 100 }'
                            ng-model="tagCtrl.sku_number" required>
                        <span style="color:Red" ng-show="tagCtrl.sku_search_form.search.$dirty&&tagCtrl.sku_search_form.search.$error.pattern">Only Numbers Allowed</span>

                    </ng-form>
                </div>
                <div class="col-xs-6 d-flex p-10">
                    <div class="col-xs-4 p-0" style="font-size:10px!important " data-ng-click="tagCtrl.getSKUDetails()">
                        <button id="search_sku_number" type="button" class="btn btn-block pull-right waves-effect" ng-disabled="!tagCtrl.sku_number"
                            style="border: none;background: #2f7ede;color: white;">Search</button>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 m-10 d-flex" style="margin:auto;box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .08);" data-ng-if="tagCtrl.isPreviewTemplate && tagCtrl.skuHead.sku">
                <span class="p-l-10 m-10" style="font-size:20px;color:coral">Preview</span>
                <!-- preview template code  here -->
                <div id="preview_template" class="col-xs-12 p-20"></div>
                <panel-template-directive></panel-template-directive>

            </div>
        </div>
    </div>
</div>
