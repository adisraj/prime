<div id="rightsidebar" class="toggled" data-ng-init="ruleController.fetchRule()">
    <div class="col-xs-12 m-t-25">
        <div class="col-xs-3 p-0">
            <a class="cursor-pointer" name="exit_sidebar_link" ui-sref="common.prime.offerrules">
                <span class="zmdi zmdi-long-arrow-right zmdi-hc-fw zmdi-hc-3x"></span>
            </a>
        </div>
        <div class="col-xs-9 p-0">
            <label class="rclabel editformlabel">Update <strong>Rule</strong></label>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="d-flex m-b-10 m-t-10">
            <div class="m-auto updatepanel">
                <div data-ng-include="'./img/sidebar-icons/offers.svg'"></div>
            </div>
        </div>
        <div>
            <div class="form-group col-xs-12 p-0" data-ng-if="ruleController.Rule">
                <div>
                    <div class="form-group" valdr-form-group data-ng-init="ruleController.fetchRuleTypes()">
                        <span class="c-red" ng-show="ruleController.ruleForm.status_id.$invalid">* </span>
                        <span class="c-green" ng-show="ruleController.ruleForm.status_id.$valid">* </span>
                        <label>Rule Type</label>
                        <select name="status_id" class="form-control select-component input-sm" id="status_id" ng-options="item.id as item.offer_rule_type for item in ruleController.RuleTypes.data" ng-model="ruleController.Rule.rule_type_id" errorvaluechosen="indCtrl.individual_details.status_id_error">
                                                            <option value="" disabled>Select Rule Type</option>
                                                        </select>
                    </div>
                    <ng-form role="form" novalidate="novalidate" name="ruleController.ruleForm">
                        <div class="form-group" valdr-form-group>
                            <span style="color:red;" ng-show="ruleController.ruleForm.name.$invalid">* </span>
                            <span style="color:green;" ng-show="ruleController.ruleForm.name.$valid">* </span>
                            <label>Value</label>
                            <input id="name" ng-bind="datas" name="name" type="text" class="form-control input-sm" ng-model="ruleController.Rule.value" placeholder="Enter Value" ng-model-options="{ updateOn: 'blur',debounce:{default: 100, blur:200}}" required>
                        </div>
                        <button type="button" data-ng-disabled="ruleController.offerForm.$invalid || ruleController.ValidationError || ruleController.isProcessing" class="btn-primal btn-lg btn-block waves-effect f-700" aria-hidden="true" data-ng-click="ruleController.UpdateRule()">Update</button>
                        <button type="button" data-ng-disabled="ruleController.offerForm.$invalid || ruleController.ValidationError || ruleController.isProcessing" class="btn-primal btn-lg btn-block waves-effect f-700" aria-hidden="true" data-ng-click="ruleController.PanelDeleteRule(ruleController.Rule)">Delete</button>
                    </ng-form>
                </div>
            </div>
            <div class="col-xs-12" data-ng-if="ruleController.message">
                <div class="alert alert-success alert-dismissable">
                    <button type="button" class="close" data-ng-click="ruleController.message = null" aria-hidden="true">&times;</button> {{ruleController.message}}
                </div>
            </div>
            <div class="col-xs-12" data-ng-if="ruleController.error">
                <div class="alert alert-danger alert-dismissable">
                    <button type="button" class="close" data-ng-click="ruleController.error = null" aria-hidden="true">&times;</button> {{ruleController.error}}
                </div>
            </div>
        </div>
    </div>
    <div ng-if="ruleController.isUnauthorized" data-ng-include="'./application/templates/restricted.access.compact.html'">
    </div>
</div>
