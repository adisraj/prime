<div id="rcrightsidebar" class="c-overflow toggled" ng-init="ruleController.fetchItems();">
    <div class="m-t-25 d-flex">
        <div class="p-0 cursor-pointer p-absolute" ui-sref="common.prime.offerrules">
            <a>
                <span class="zmdi zmdi-long-arrow-right zmdi-hc-fw zmdi-hc-3x"></span>
            </a>
        </div>
        <div class="p-0 m-auto">
            <label class="rclabel editformlabel" title="SKUs"><strong>SKUs</strong></label>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="d-flex m-t-10 m-b-10">
            <div class="m-auto updatepanel">
                <div data-ng-include="'./img/sidebar-icons/offers.svg'"></div>
            </div>
        </div>
        <div class="col-xs-12 p-0">
            <div data-ng-show="ruleController.message" class="alert alert-success">
                <button type="button" class="close" data-ng-click="ruleController.message = null" aria-hidden="true">&times;</button> {{ruleController.message}}
            </div>
            <div data-ng-show="ruleController.errorMessage" class="alert alert-danger alert-dismissable">
                <button type="button" class="close" data-ng-click="ruleController.errorMessage = null" aria-hidden="true">&times;</button> {{ruleController.errorMessage}}
            </div>
        </div>
        <div class="form-group">
            <label>Item</label>
            <select id="item_description" name="item_description" ng-model="ruleController.rule_details.item_id" class="form-control select-component" ng-options="item.id as item.description for item in ruleController.itemsList" ng-change="ruleController.fetchSKUsByItemId(ruleController.rule_details.item_id);"
                required>   
                    <option value="" disabled>Select Item</option>
                </select>
        </div>
        <div class="col-xs-12 p-0 m-b-10" ng-if="ruleController.rule_details.item_id">
            <table class="table table-hover table-vmiddle table-condensed table-bordered grid">
                <thead>
                    <th class="text-center" style="width:15%">Id</th>
                    <th class="text-center">SKUs</th>
                    <th class="text-center">Action</th>
                </thead>
                <tbody>
                    <tr ng-repeat="sku in ruleController.skuList">
                        <td class="text-center">{{sku.id}}</td>
                        <td title="{{sku.description}}">{{sku.description | truncate:50}}</td>
                        <td class="text-center text-capitalize">
                            <a ng-class="{'c-red':sku.action ==='remove', 'c-green':sku.action ==='add'}" data-ng-click="ruleController.addOrRemove('SKU',sku);">{{sku.action}}</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
