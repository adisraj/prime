<div data-ng-class="{'toggled':templateCtrl.isShowParameterChoiceDetails, 'changeposition': templateCtrl.showErrorDetailsData || templateCtrl.showhistory}"
    id="rcrightsidebar" data-ng-show="templateCtrl.isShowParameterChoiceDetails">
    <div class="col-xs-12 side-panel-name m-t-25">
        <div class="close-icon">
            <a data-ng-click="templateCtrl.closeForm();" class="cursor-pointer">
                <span class="zmdi zmdi-long-arrow-right zmdi-hc-fw zmdi-hc-3x"></span>
            </a>
        </div>
        <div class="panel-name-section">
            <label class="rclabel editformlabel" ng-if="(!templateCtrl.isDeleteSuccess && !templateCtrl.isConfirmDelete && templateCtrl.isShowAdd)"
                title="Template Parameter Choice">Create
                <strong>Template Parameter Choice</strong>
            </label>
            <label class="rclabel editformlabel" ng-if="(!templateCtrl.isDeleteSuccess && !templateCtrl.isConfirmDelete && !templateCtrl.isShowAdd)"
                title="Template Parameter Choice">Update
                <strong>Template Parameter Choice</strong>
            </label>
            <label class="rclabel editformlabel" ng-if="(templateCtrl.isDeleteSuccess || templateCtrl.isConfirmDelete && !templateCtrl.isShowAdd)"
                title="Template Parameter Choice">Delete
                <strong>Template Parameter Choice</strong>
            </label>
        </div>
    </div>
    <div class="col-xs-12">
        <div data-ng-if="!(templateCtrl.isUpdateSuccess || templateCtrl.isSaveSuccess || templateCtrl.isConfirmDelete || templateCtrl.isDeleteSuccess)"
            class="d-flex m-b-10 m-t-10">
            <div class="m-auto updatepanel">
                <div data-ng-include="'./img/sidebar-icons/template.svg'"></div>
            </div>
        </div>
        <div class="form-group col-xs-12 p-0">
            <div data-ng-if="!(templateCtrl.isUpdateSuccess || templateCtrl.isSaveSuccess || templateCtrl.isConfirmDelete || templateCtrl.isDeleteSuccess)">
                <ng-form name="templateCtrl.parameterChoiceForm" novalidate="novalidate" novalidate="novalidate">
                    <div class="form-group" valdr-form-group>
                        <span style="color:red;" data-ng-show="templateCtrl.parameterChoiceForm.choice.$invalid">*
                        </span>
                        <span style="color:green;" data-ng-show="templateCtrl.parameterChoiceForm.choice.$valid">*
                        </span>
                        <label>Choice</label>
                        <input type="text" id="parameter_choice" name="parameter_choice" data-ng-model="templateCtrl.parameterChoiceDetails.choice"
                            data-ng-model-options="{ updateOn: 'blur' }" placeholder="Enter Choice" class="form-control input-sm"
                            required />
                    </div>
                    <div class="p-0" data-ng-if="(!templateCtrl.isDeleteSuccess && !templateCtrl.isConfirmDelete && !templateCtrl.isShowAdd) && templateCtrl.parameterChoiceDetails.price">
                        <div class="form-group" valdr-form-group>
                            <span style="color:red;" data-ng-show="templateCtrl.parameterChoiceForm.package_name.$invalid">*
                            </span>
                            <span style="color:green;" data-ng-show="templateCtrl.parameterChoiceForm.package_name.$valid">*
                            </span>
                            <label>Package Name</label>
                            <input type="text" id="package_name" name="package_name" data-ng-model="templateCtrl.parameterChoiceDetails.package_name"
                                data-ng-model-options="{ updateOn: 'blur' }" placeholder="Enter Price" class="form-control input-sm"
                                required disabled />
                        </div>
                        <div class="form-group" valdr-form-group>
                            <span style="color:red;" data-ng-show="templateCtrl.parameterChoiceForm.price.$invalid">*
                            </span>
                            <span style="color:green;" data-ng-show="templateCtrl.parameterChoiceForm.price.$valid">*
                            </span>
                            <label>Price</label>
                            <input type="text" id="price" name="price" data-ng-model="templateCtrl.parameterChoiceDetails.price"
                                data-ng-model-options="{ updateOn: 'blur' }" placeholder="Enter Price" class="form-control input-sm"
                                required />
                        </div>
                    </div>
                    <rcp-edit-form-btns new-form="templateCtrl.isShowAdd" save-fn="templateCtrl.saveParameterChoice(templateCtrl.parameterChoiceDetails);"
                        save-btn-text="templateCtrl.saveBtnText" save-btn-error="templateCtrl.saveBtnError" update-fn="templateCtrl.updateParameterChoice(templateCtrl.parameterChoiceDetails);"
                        update-btn-text="templateCtrl.updateBtnText" update-btn-error="templateCtrl.updateBtnError"
                        confirm-fn="templateCtrl.showconfirm(); closeShowHistory();" confirm-delete="templateCtrl.isConfirmDelete"
                        update-success="templateCtrl.isUpdateSuccess" entity-id="templateCtrl.parameterChoiceDetails.id"
                        enable-button="templateCtrl.parameterChoiceForm.$invalid || templateCtrl.isProcessing">
                    </rcp-edit-form-btns>
                </ng-form>
            </div>
        </div>
        <rcp-delete-form data-ng-if="templateCtrl.isConfirmDelete" image-name="template.svg" close-fn="templateCtrl.closeForm(); "
            delete-fn="templateCtrl.removeParameterChoice(templateCtrl.parameterChoiceDetails);" confirm-delete="templateCtrl.isConfirmDelete">
        </rcp-delete-form>
        <rcp-success-form success-tick="success_tick.svg" create-new-fn="templateCtrl.openCreateForm('Template Parameter Choice');"
            close-fn="templateCtrl.closeForm();" save-success="templateCtrl.isSaveSuccess" update-success="templateCtrl.isUpdateSuccess"
            delete-success="templateCtrl.isDeleteSuccess">
        </rcp-success-form>
        <div class="col-xs-12" ng-if="!templateCtrl.isShowAdd && templateCtrl.isShowHistory" data-ng-include="'./application/modules/template/history.html'">
        </div>
    </div>
</div>
