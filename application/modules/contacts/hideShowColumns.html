<div id="rightsidebar" data-ng-class="{'toggled':contCtrl.isColumnSettingsVisible === true}">
    <div class="col-xs-12 m-t-25">
        <div class="col-xs-2 p-0">
            <a class="cursor-pointer" ng-click="contCtrl.isColumnSettingsVisible = false;">
                <i class="zmdi zmdi-long-arrow-right zmdi-hc-fw zmdi-hc-3x" aria-hidden="true"></i>
            </a>
        </div>
        <div class="col-xs-10 p-0 text-center">
            <label class="editformlabel">Hide/Show
                <strong> Columns</strong>
            </label>
        </div>
    </div>
    <div class="col-xs-12 updatepanel">
        <svg height="130" width="200">
            <svg version="1.1" id="Capa_1" class="sidebar-svg-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                x="60px" y="20px" viewBox="0 0 19 19" style="enable-background:new 0 0 19 19;" xml:space="preserve" height="80"
                width="150">
                <g>
                    <circle cx="2.5" cy="16.5" r="2.5" />
                    <circle cx="2.5" cy="9.5" r="2.5" />
                    <circle cx="2.5" cy="2.5" r="2.5" />
                    <circle cx="9.5" cy="16.5" r="2.5" />
                    <circle cx="9.5" cy="9.5" r="2.5" />
                    <circle cx="9.5" cy="2.5" r="2.5" />
                    <circle cx="16.5" cy="16.5" r="2.5" />
                    <circle cx="16.5" cy="9.5" r="2.5" />
                    <circle cx="16.5" cy="2.5" r="2.5" />
                </g>
            </svg>
        </svg>
    </div>
    <div class="col-lg-12">
        <div class="col-lg-12 p-0">
            <div class="checkbox col-xs-12 form-group">
                <label for="id_col">
                    <input id="id_col" type="checkbox" ng-true-value=true ng-false-value=false data-ng-model="contCtrl.contactGrid.columns.id.visible"> Id
                    <i class="input-helper"></i>
                </label>
            </div>

            <div class="checkbox col-xs-12 form-group">
                <label for="status_col">
                    <input id="status_col" type="checkbox" ng-true-value=true ng-false-value=false data-ng-model="contCtrl.contactGrid.columns.status.visible"
                        checked> Status
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="country_col">
                    <input id="country_col" type="checkbox" ng-true-value=true ng-false-value=false data-ng-model="contCtrl.contactGrid.columns.country.visible"
                        checked> Country
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="type_col">
                    <input id="type_col" type="checkbox" ng-true-value=true ng-false-value=false data-ng-model="contCtrl.contactGrid.columns.type.visible"
                        checked> Type
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="information_col">
                    <input id="information_col" type="checkbox" ng-true-value=true ng-false-value=false data-ng-model="contCtrl.contactGrid.columns.information.visible"
                        checked> Information
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="hygiene_col">
                    <input id="hygiene_col" type="checkbox" ng-true-value=true ng-false-value=false data-ng-model="contCtrl.contactGrid.columns.hygiene.visible"
                        checked> Hygiene
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="opt_marketing_col">
                    <input id="opt_marketing_col" type="checkbox" ng-true-value=true ng-false-value=false data-ng-model="contCtrl.contactGrid.columns.optin.visible"
                        checked> Marketing Option-in/out
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="datalake_col">
                    <input id="datalake_col" type="checkbox" ng-true-value=true ng-false-value=false data-ng-model="contCtrl.contactGrid.columns.datalake.visible"
                        checked> Documents
                    <i class="input-helper"></i>
                </label>
            </div>

        </div>
    </div>
</div>
