<div id="rcrightsidebar" class="rcpscrollbar o-auto"
    data-ng-class="{'toggled':skuMaintCtrl.$showOLDetails === true || skuMaintCtrl.$showOLDetails === 1}">
    <div class="col-xs-12 side-panel-name m-t-25">
        <button class="close-icon bg-none border-none btn-link" data-ng-click="skuMaintCtrl.closeForm('OptionList');skuMaintCtrl.focusAddOption()">
            <span class="zmdi zmdi-long-arrow-right zmdi-hc-fw zmdi-hc-3x"></span>
        </button>
        <div class="panel-name-section">
            <label class="rclabel editformlabel" title="SKU Option">Create <strong>SKU Option</strong></label>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="d-flex m-b-10 m-t-10" ng-if="!(skuMaintCtrl.$savesuccess)">
            <div class="m-auto updatepanel">
                <div data-ng-include="'./img/sidebar-icons/skuOption.svg'"></div>
            </div>
        </div>
        <div class="form-group col-xs-12 p-0">
            <div ng-if="!(skuMaintCtrl.$savesuccess)">
                <ng-form name="skuMaintCtrl.optList_form" role="form" novalidate="novalidate" valdr-type="RULES-46">
                    <div class="fg-line form-group" valdr-form-group>
                        <span class="c-red" ng-show="skuMaintCtrl.optList_form.name.$invalid">* </span>
                        <span class="c-green" ng-show="skuMaintCtrl.optList_form.name.$valid">* </span>
                        <label>Name</label>
                        <input id="name" name="name" type="text" class="form-control input-sm"
                            ng-model="skuMaintCtrl.optList_details.name" placeholder="Short description"
                            errorvalue="skuMaintCtrl.optList_details.name_error"
                            ng-model-options="{ updateOn: 'blur' }">
                    </div>
                    <div class="fg-line form-group" valdr-form-group>
                        <span class="c-red" ng-show="skuMaintCtrl.optList_form.status_id.$invalid">* </span>
                        <span class="c-green" ng-show="skuMaintCtrl.optList_form.status_id.$valid">* </span>
                        <label>Status</label>
                        <select name="status_id" class="form-control select-component"
                            id="status_id"
                            ng-options="item.code as item.description  disable when (item.code === skuMaintCtrl.statusCodes.Inactive.ID) for item in statuses"
                            ng-model="skuMaintCtrl.optList_details.status_id"
                            errorvaluechosen="skuMaintCtrl.optList_details.status_id_error">
                            <option value="" disabled>Select Status</option>
                        </select>
                    </div>
                    <div class="fg-line form-group">
                        <button type="button" class="btn-block btn-lg btn-primal" id="save_btn"
                            ng-click="skuMaintCtrl.createSkuHeaderObject(skuMaintCtrl.optList_details);"
                            ng-class="{'btn-danger': skuMaintCtrl.$saveOLBtnError === true}"
                            ng-disabled="skuMaintCtrl.optList_form.$invalid">
                            <strong>{{skuMaintCtrl.$saveOLBtnText}}</strong>
                        </button>
                    </div>
                </ng-form>
            </div>
            <rcp-success-form success-tick="success_tick.svg"
                create-new-fn="skuMaintCtrl.createAnotherForm('OptionList');"
                close-fn="skuMaintCtrl.closeForm('OptionList');skuMaintCtrl.focusAddOption();" save-success="skuMaintCtrl.$savesuccess">
            </rcp-success-form>
        </div>
    </div>
    <div class="col-xs-12">
        <div data-ng-show="skuMaintCtrl.optionError" class="alert alert-danger">
            <button type="button" class="close" data-ng-click="skuMaintCtrl.optionError = null"
                aria-hidden="true">&times;</button> {{skuMaintCtrl.optionError}}
        </div>
    </div>
</div>
