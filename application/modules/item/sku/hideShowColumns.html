<div id="rightsidebar" data-ng-class="{'toggled':skuMaintCtrl.isColumnSettingsVisible === true}">
    <div class="col-xs-12 m-t-25">
        <div class="col-xs-1 cursor-pointer p-0" ng-click="skuMaintCtrl.isColumnSettingsVisible = false;">
            <a>
                <i class="zmdi zmdi-long-arrow-right zmdi-hc-fw zmdi-hc-3x" aria-hidden="true"></i>
            </a>
        </div>
        <div class="col-xs-11 p-0 text-center">
            <label class="editformlabel">Hide/Show<strong> Columns</strong></label>
        </div>
    </div>
    <div class="col-xs-12">
        <svg height="150" width="250">
            <circle cx="135" cy="80" r="60" class="sidebar-svg-icon" stroke-width="3" fill="white" />
            <svg version="1.1" id="Capa_1"  class="sidebar-svg-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="60px" y="40px" viewBox="0 0 19 19" style="enable-background:new 0 0 19 19;" xml:space="preserve" height="80" width="150" fill="#93729e">
                <g>
                    <circle cx="2.5" cy="16.5" r="2.5"/>
                    <circle cx="2.5" cy="9.5" r="2.5"/>
                    <circle cx="2.5" cy="2.5" r="2.5"/>
                    <circle cx="9.5" cy="16.5" r="2.5"/>
                    <circle cx="9.5" cy="9.5" r="2.5"/>
                    <circle cx="9.5" cy="2.5" r="2.5"/>
                    <circle cx="16.5" cy="16.5" r="2.5"/>
                    <circle cx="16.5" cy="9.5" r="2.5"/>
                    <circle cx="16.5" cy="2.5" r="2.5"/>
                </g>
            </svg>
        </svg>
    </div>
    <div class="col-lg-12">
        <div id="columns_container" class="col-lg-12 p-0">
            <div class="checkbox col-xs-12 form-group">
                <label for="id_col">
                    <input id="id_col" type="checkbox" value="hide" onchange="hide_show_table(this.id);" checked>
                    Id
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="status_col">
                    <input id="status_col" type="checkbox" value="hide" onchange="hide_show_table(this.id);" checked>
                    Current Status
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="sku_type_col">
                    <input id="sku_type_col" type="checkbox" value="hide" onchange="hide_show_table(this.id);" checked>
                    SKU Type
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="option_col">
                    <input id="option_col" type="checkbox" value="hide" onchange="hide_show_table(this.id);" checked>
                        SKU Option
                        <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="sku_col">
                    <input id="sku_col" type="checkbox" value="hide" onchange="hide_show_table(this.id);" checked>
                    SKU #
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="description_col">
                    <input id="description_col" type="checkbox" value="hide" onchange="hide_show_table(this.id);" checked>
                        Description
                        <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="vendor_col">
                        <input id="vendor_col" type="checkbox" value="hide" onchange="hide_show_table(this.id);" checked>
                        Vendor #
                        <i class="input-helper"></i>
                    </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="stock_plus_col">
                        <input id="stock_plus_col" type="checkbox" value="hide" onchange="hide_show_table(this.id);" checked>
                        Stock Plus Pricing SKU
                        <i class="input-helper"></i>
                    </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="upc_col">
                    <input id="upc_col" type="checkbox" value="hide" onchange="hide_show_table(this.id);" checked>
                    UPC
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="availability_col">
                    <input id="availability_col" type="checkbox" value="hide" onchange="hide_show_table(this.id);" checked>
                    Availability
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="datalake_col">
                        <input id="datalake_col" type="checkbox" value="hide" onchange="hide_show_table(this.id);" checked>
                        Documents
                        <i class="input-helper"></i>
                    </label>
            </div>
        </div>
    </div>
</div>
