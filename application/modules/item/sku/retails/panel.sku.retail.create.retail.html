<!--SIDE PANEL START-->
<div id="rightsidebar" class="rcpscrollbar changehistory"
    data-ng-class="{'toggled1':skuRetailCtrl.showCreateRetailForm === true}"
    data-ng-if="skuRetailCtrl.showCreateRetailForm">
    <div class="m-t-25 d-flex">
        <div class="p-0 p-absolute cursor-pointer" data-ng-click="skuRetailCtrl.toggleRetailSidePanel(false, false)">
            <a>
                <span class="zmdi zmdi-long-arrow-right zmdi-hc-fw zmdi-hc-3x"></span>
            </a>
        </div>
        <div class="p-0 m-auto">
            <label class="rclabel editformlabel"> Set<strong> Retail</strong></label>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="d-flex m-b-10 m-t-10">
            <div class="m-auto updatepanel">
                <div data-ng-include="'./img/sidebar-icons/retail.svg'"></div>
            </div>
        </div>
        <div class="rcpscrollbar o-auto" ng-if="!retailCtrl.retailPublish">
            <ng-form name="skuRetailCtrl.retail_form" role="form" novalidate="novalidate">
                <!-- if no retails  -->
                <div class="col-lg-12 p-0" valdr-type="RULES-SKU-RETAIL">
                    <div class="col-lg-12 p-0 form-group">
                        <div class="form-group">
                            <span style="color:red;" ng-show="skuRetailCtrl.retail_form.price_type.$invalid">* </span>
                            <span style="color:green;" ng-show="skuRetailCtrl.retail_form.price_type.$valid">* </span>
                            <label>Price Type</label>
                            <select name="price_type" class="form-control select-component input-sm"
                                ng-model="skuRetailCtrl.retailHead.price_type_id"
                                ng-options="p.id as p.name for p in skuRetailCtrl.price_types" required
                                data-ng-change="skuRetailCtrl.disableRetailProceed();">
                                <option value="" disabled>Select Price Type</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <span style="color:red;" ng-show="skuRetailCtrl.retail_form.reason.$invalid">* </span>
                            <span style="color:green;" ng-show="skuRetailCtrl.retail_form.reason.$valid">* </span>
                            <label>Price Change Reason</label>
                            <select name="reason" class="form-control select-component input-sm"
                                ng-model="skuRetailCtrl.retailHead.retail_reason_id"
                                data-ng-options="reason.id as reason.name for reason in skuRetailCtrl.retail_reasons"
                                required data-ng-change="skuRetailCtrl.disableRetailProceed();">
                                <option value="" disabled>Select Price Change Reason</option>
                            </select>
                        </div>

                        <div class="form-group" valdr-form-group>
                            <span style="color:red;" ng-show="skuRetailCtrl.retail_form.effective_date.$invalid">*
                            </span>
                            <span style="color:green;" ng-show="skuRetailCtrl.retail_form.effective_date.$valid">*
                            </span>
                            <label>Effective Date</label>

                            <input type="text" name="effective_date" id="effective_date"
                                class="form-control input-sm rcp-mydatepicker"
                                ng-model="skuRetailCtrl.retailHead.effective_date" ui-mask="{{ui_date_mask}}"
                                mydatepicker ng-model-options="{ updateOn: 'blur' }" model-view-value="true"
                                data-ng-change="skuRetailCtrl.disableRetailProceed();" is-effective-date="false">
                        </div>
                    </div>
                    <div class="col-lg-12 p-0 form-group">
                        <button data-ng-if1="skuRetailCtrl.isSave===true" type="button"
                            class="btn-secondary btn-block btn-lg" id="delete_btn"
                            ng-click="skuRetailCtrl.createPriceChange();"
                            data-ng-disabled="skuRetailCtrl.retail_form.$invalid">
                            <strong>Create Price Change</strong>
                        </button>
                    </div>
                    <div class="col-xs-12 p-0">
                        <div data-ng-show="skuRetailCtrl.retail_error_message"
                            class="alert alert-danger alert-dismissable">
                            <button type="button" class="close"
                                data-ng-click="skuRetailCtrl.retail_error_message = null" ng-disabled="true"
                                aria-hidden="true">&times;</button> {{skuRetailCtrl.retail_error_message}}
                        </div>
                    </div>
                </div>
            </ng-form>
        </div>
    </div>
    <!--SIDE PANEL END-->
</div>
