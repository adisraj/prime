<div id="rightsidebar" data-ng-class="{'toggled':itemTypeCtrl.isColumnSettingsVisible === true}">
    <div class="col-xs-12 m-t-25">
        <div class="col-xs-2 p-0">
            <a class="cursor-pointer" ng-click="itemTypeCtrl.isColumnSettingsVisible = false;">
                <i class="zmdi zmdi-long-arrow-right zmdi-hc-fw zmdi-hc-3x" aria-hidden="true"></i>
            </a>
        </div>
        <div class="col-xs-10 p-0 text-center">
            <label class="editformlabel">Hide/Show
                <strong> Columns</strong>
            </label>
        </div>
    </div>
    <div class="col-xs-12 updatepanel">
        <svg height="130" width="200">
            <svg version="1.1" id="Capa_1" class="sidebar-svg-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                x="60px" y="20px" viewBox="0 0 19 19" style="enable-background:new 0 0 19 19;" xml:space="preserve" height="80"
                width="150">
                <g>
                    <circle cx="2.5" cy="16.5" r="2.5" />
                    <circle cx="2.5" cy="9.5" r="2.5" />
                    <circle cx="2.5" cy="2.5" r="2.5" />
                    <circle cx="9.5" cy="16.5" r="2.5" />
                    <circle cx="9.5" cy="9.5" r="2.5" />
                    <circle cx="9.5" cy="2.5" r="2.5" />
                    <circle cx="16.5" cy="16.5" r="2.5" />
                    <circle cx="16.5" cy="9.5" r="2.5" />
                    <circle cx="16.5" cy="2.5" r="2.5" />
                </g>
            </svg>
        </svg>
    </div>
    <div class="col-lg-12">
        <div class="col-lg-12 p-0">
            <div class="checkbox col-xs-12 form-group">
                <label for="select_col">
                    <input id="select_col" type="checkbox" value="show" ng-true-value=true ng-false-value=false data-ng-model="itemTypeCtrl.itemTypeGrid.columns.select.visible"> Select
                    <i class="input-helper"></i>
                </label>
            </div>

            <div class="checkbox col-xs-12 form-group">
                <label for="id_col">
                    <input id="id_col" type="checkbox" value="show" ng-true-value=true ng-false-value=false data-ng-model="itemTypeCtrl.itemTypeGrid.columns.id.visible"> Id
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="status_col">
                    <input id="status_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="itemTypeCtrl.itemTypeGrid.columns.status.visible"
                        checked> Status
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="itemTypePath_col">
                    <input id="itemTypePath_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="itemTypeCtrl.itemTypeGrid.columns.itemType.visible"
                        checked> Item Type
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="choice_col">
                    <input id="choice_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="itemTypeCtrl.itemTypeGrid.columns.default_pricing_choice.visible"
                        checked> Default Pricing Choice
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="default_buyer_col">
                    <input id="default_buyer_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="itemTypeCtrl.itemTypeGrid.columns.default_buyer.visible"
                        checked> Default Buyer
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="default_inventory_method_col">
                    <input id="default_inventory_method_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="itemTypeCtrl.itemTypeGrid.columns.default_inventory_method.visible"
                        checked> Default Inventory Method
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="allow_sales_col">
                    <input id="allow_sales_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="itemTypeCtrl.itemTypeGrid.columns.allowSales.visible"
                        checked> Allow Sales
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="allow_mto_col">
                    <input id="allow_mto_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="itemTypeCtrl.itemTypeGrid.columns.allowMTO.visible"
                        checked> Allow MTOs
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="inventory_control_col">
                    <input id="inventory_control_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="itemTypeCtrl.itemTypeGrid.columns.inventoryControl.visible"
                        checked> Inventory Control
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="allow_purchasing_col">
                    <input id="allow_purchasing_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="itemTypeCtrl.itemTypeGrid.columns.allowPurchasing.visible"
                        checked> Allow Purchasing
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group" data-ng-if="itemTypeCtrl.allowCollectionDetails.yes_or_no">
                <label for="allow_collection_col">
                    <input id="allow_collection_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="itemTypeCtrl.itemTypeGrid.columns.allowCollection.visible"
                        checked> Allow Collection
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="multiple_skus_col">
                    <input id="multiple_skus_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="itemTypeCtrl.itemTypeGrid.columns.multipleSKUs.visible"
                        checked> Multiple SKUs
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="no_inventory_check_col">
                    <input id="no_inventory_check_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="itemTypeCtrl.itemTypeGrid.columns.no_inventory_check.visible"
                        checked> No Inventory Check
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="view_price_groups_col">
                    <input id="view_price_groups_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="itemTypeCtrl.itemTypeGrid.columns.priceGroups.visible"
                        checked> Price Groups
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="datalake_col">
                    <input id="datalake_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="itemTypeCtrl.itemTypeGrid.columns.datalake.visible"
                        checked> Actions
                    <i class="input-helper"></i>
                </label>
            </div>
        </div>
    </div>
</div>
