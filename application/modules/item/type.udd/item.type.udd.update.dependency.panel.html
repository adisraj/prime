<div id="rcrightsidebar" ng-class="{'toggled':itemTypeUDDCtrl.isShowUDDDependencyPanel===true}">
    <div class="col-xs-12">
        <div class="col-xs-12 side-panel-name m-t-25" data-ng-if="itemTypeUDDCtrl.attributeListDropDown.length > 0">
            <div class="close-icon">
                <a data-ng-click="itemTypeUDDCtrl.closeDependencyForm();" class="cursor-pointer">
                    <span class="zmdi zmdi-long-arrow-right zmdi-hc-fw zmdi-hc-3x"></span>
                </a>
            </div>
            <div class="panel-name-section">
                <label class="rclabel editformlabel" ng-if="(!itemTypeUDDCtrl.isDeleteSuccess && !itemTypeUDDCtrl.isConfirmDelete && !itemTypeUDDCtrl.isShowAdd)"
                    title="{{itemTypeUDDCtrl.entityInformation.name}}">Item Type UDD Dependency
                </label>
            </div>
        </div>
        <div class="rc-alert rc-alert-info m-t-10 col-xs-12" aria-hidden="false" role="alert">
            <div class="col-xs-12 d-flex m-b-5 p-0">
                <div class="rc-alert-icon-section">
                    <span class="text-info zmdi zmdi-alert-polygon" style="font-size:35px">
                    </span>
                </div>
                <div>
                    <div class="f-16 f-700 text-info m-b-5">This UDD is being used in {{itemTypeUDDCtrl.itemUddError.data.error.ids.length}} item[s].</div>
                    <div>
                        <span class="f-15">
                            Updating the user defined data type for selected type will
                            <strong>remove all user defined values</strong> configured for {This UDD is being used in {{itemTypeUDDCtrl.itemUddError.data.error.ids.length}}
                            Item[s].
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div ng-if="itemTypeUDDCtrl.isRequired!==true" class="col-xs-12 d-flex p-0" style="justify-content: space-around;border: 1px solid #c9d9e0;border-top: none;background: #ffffff;">
            <div class="col-xs-12 d-flex p-10" style="flex-direction: column;">
                <div class="d-flex" style="justify-content: space-evenly;">
                    <div>
                        <button type="button" ng-if1="itemTypeUDDCtrl.new_type_udd.required.toLowerCase()!=='immediate'" class="btn btn-success" id="update_title_btn"
                            data-ng-click="itemTypeUDDCtrl.update(itemTypeUDDCtrl.new_type_udd, true);">
                            <strong>Proceed</strong>
                        </button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-cancel" id="cancel-dependency-button" data-ng-click="itemTypeUDDCtrl.closeDependencyForm();">
                            <strong>Cancel</strong>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
