<div id="rightsidebar" data-ng-class="{'toggled':itemTypeUDDCtrl.isColumnSettingsVisible === true}">
    <div class="col-xs-12 m-t-25">
        <div class="col-xs-2 p-0">
            <a class="cursor-pointer" ng-click="itemTypeUDDCtrl.isColumnSettingsVisible = false;">
                <i class="zmdi zmdi-long-arrow-right zmdi-hc-fw zmdi-hc-3x" aria-hidden="true"></i>
            </a>
        </div>
        <div class="col-xs-10 p-0 text-center">
            <label class="editformlabel">Hide/Show
                <strong> Columns</strong>
            </label>
        </div>
    </div>
    <div class="col-xs-12 updatepanel">
        <svg height="130" width="200">
            <svg version="1.1" id="Capa_1" class="sidebar-svg-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                x="60px" y="20px" viewBox="0 0 19 19" style="enable-background:new 0 0 19 19;" xml:space="preserve" height="80"
                width="150">
                <g>
                    <circle cx="2.5" cy="16.5" r="2.5" />
                    <circle cx="2.5" cy="9.5" r="2.5" />
                    <circle cx="2.5" cy="2.5" r="2.5" />
                    <circle cx="9.5" cy="16.5" r="2.5" />
                    <circle cx="9.5" cy="9.5" r="2.5" />
                    <circle cx="9.5" cy="2.5" r="2.5" />
                    <circle cx="16.5" cy="16.5" r="2.5" />
                    <circle cx="16.5" cy="9.5" r="2.5" />
                    <circle cx="16.5" cy="2.5" r="2.5" />
                </g>
            </svg>
        </svg>
    </div>
    <div class="col-lg-12">
        <div class="col-lg-12 p-0">
            <div class="checkbox col-xs-12 form-group">
                <label for="id_col">
                    <input id="id_col" type="checkbox" value="show" ng-true-value=true ng-false-value=false data-ng-model="itemTypeUDDCtrl.itemTypeUDDGrid.columns.id.visible"> Id
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="status_col">
                    <input id="status_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="itemTypeUDDCtrl.itemTypeUDDGrid.columns.status.visible"
                        checked> Status
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="item_type_name_col">
                    <input id="item_type_name_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="itemTypeUDDCtrl.itemTypeUDDGrid.columns.itemType.visible"
                        checked> Type
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="user_defined_data_type_col">
                    <input id="user_defined_data_type_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="itemTypeUDDCtrl.itemTypeUDDGrid.columns.uddType.visible"
                        checked> UDD Type
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="attribute_or_hierarchy_col">
                    <input id="attribute_or_hierarchy_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="itemTypeUDDCtrl.itemTypeUDDGrid.columns.uddName.visible"
                        checked> User Defined Data
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="description_col">
                    <input id="description_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="itemTypeUDDCtrl.itemTypeUDDGrid.columns.description.visible"
                        checked> Description
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="default_value_col">
                    <input id="default_value_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="itemTypeUDDCtrl.itemTypeUDDGrid.columns.default_value.visible"

            </div>
            <div class="checkbox col-xs-12 form-group">

                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="display_sequence_col">
                    <input id="display_sequence_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="itemTypeUDDCtrl.itemTypeUDDGrid.columns.displaySequence.visible"
                        checked> Prime Sequence
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="entry_level_col">
                    <input id="entry_level_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="itemTypeUDDCtrl.itemTypeUDDGrid.columns.entryLevel.visible"
                        checked> Entry Level
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="entry_type_col">
                    <input id="entry_type_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="itemTypeUDDCtrl.itemTypeUDDGrid.columns.entry_type.visible"
                        checked> Entry Type
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="required_col">
                    <input id="required_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="itemTypeUDDCtrl.itemTypeUDDGrid.columns.required.visible"
                        checked> Required
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="visibility_col">
                    <input id="visibility_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="itemTypeUDDCtrl.itemTypeUDDGrid.columns.visibility.visible"
                        checked> Visibility
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="pe_filter_priority">

            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="inlcude_in_item_type_report">
                    <input id="inlcude_in_item_type_report" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="itemTypeUDDCtrl.itemTypeUDDGrid.columns.inItemTypeReport.visible"
                        checked> Include in Item Type Report
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="inlcude_in_mercury_report">
                    <input id="inlcude_in_mercury_report" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="itemTypeUDDCtrl.itemTypeUDDGrid.columns.inMercuryReport.visible"
                        checked> Include in Mercury Report
                    <i class="input-helper"></i>
                </label>
            </div>
            <div class="checkbox col-xs-12 form-group">
                <label for="datalake_col">
                    <input id="datalake_col" type="checkbox" value="hide" ng-true-value=true ng-false-value=false data-ng-model="itemTypeUDDCtrl.itemTypeUDDGrid.columns.datalake.visible"
                        checked> Documents
