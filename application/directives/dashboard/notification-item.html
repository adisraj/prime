<div class="c-overflow">
    <div style="width: inherit;height: 135px;" ng-repeat="item in items">
        <div style="height:90px;">
            <div class="col-lg-3">
                <img style="width: 50px" src="./img/sidebar-icons/check-mark-icon.png">
            </div>
            <div class="col-lg-9">
                <label style="font-size:16px;padding-top: 10px;">{{item.entity}} {{item.action}}</label>
                <p>by {{item.user}}</p>

            </div>
        </div>
        <div style="height: 30px;border-top: 1px solid lightgray;border-bottom: 1px solid lightgray;">

        </div>
    </div>
</div>
